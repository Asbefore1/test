<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>010观察者模式.html</title>
</head>
<body>
	
</body>
<script>
	(function(w){
		function Teacher(name){
			this.name=name;
			this.students=[]; //存学生
		}
		Teacher.prototype={
			constructor:Teacher,
			__proto__:Object.prototype,
			register:function(student){
				this.students.push(student); //老师给提供一个接口
			},
			pushlish:function(msg){
				for(var i=0;i<this.students.length;i++){
					this.students[i].listen(msg); //学生收到消息
				}
			}
		}
		w.Teacher=Teacher;
	})(window);

	(function(w){
		function Student(name,teacher){
			this.name=name;
			teacher.register(this);  //学生将自己注册
			this.msg="";
		}
		Student.prototype={
			constructor:Student,
			__proto__:Object.prototype,
			listen:function(msg){    //学生接收到老师的消息
				this.msg=msg;
			}
		},
		w.Student=Student;
	})(window);

	var teacher=new Teacher('Tom');
	var s1=new Student('张三',teacher);
	var s2=new Student('李四',teacher);
	var s3=new Student('王五',teacher);
	teacher.pushlish('完善');
	console.log(s1.msg);
	console.log(s2.msg);
	console.log(s3.msg);
</script>
</html>
