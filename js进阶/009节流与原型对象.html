<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009节流与原型对象.html</title>
</head>
<body>
	
</body>
<script>
	function Person(name,age){
		this.init(name,age);
	}
	// Person.prototype.showName=function(){
	// 	console.log('I am'+this.name);
	// }
	// Person.prototype.showAge=function(){
	// 	console.log('I am'+this.age+'years old');
	// }
	(function(w){
 
		Person.prototype={   //不用写多个prototype
			init:function(name,age){
				this.name=name;
				this.age=age;
			},
			constructor:Person,
			__proto__:Object.prototype,

			showName:function(){
				console.log('I am'+this.name);
			},
			showAge:function(){
				console.log('I am'+this.age+'years old');
			}
		}
		w.Person=Person;
	})(window);
	var p1=new Person('Tom',19);
	p1.showName();
	p1.showAge();
</script>
</html>
