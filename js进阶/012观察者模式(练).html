<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>012观察者模式(练).html</title>

</body>
<script>
	(function(w){
		function Teacher(name){
			this.name=name;
			this.students=[];  
		}
		Teacher.prototype={
			constructor:Teacher,
			__proto__:Object.prototype,
			register:function(student){
				this.students.push(student),
			},
			pushlish:function(msg){
				for(var i=0;i<this.students.length;i++){
					this.students[i].Listen(msg);
				}
			}
		}
		w.Teacher=Teacher;
	})(window);

	(function(w){
		function Student(name,teacher){
			this.name=name;
			this.msg='';
			teacher.register(this);
		}
		Student.prototype={
			constructor:Student,
			__proto__:Object.prototype,
			Listen:function(msg){
				this.msg=msg;
			}

		}
		w.Student=Student;
	})(window);
	var teacher=new Teacher('Tom');
	var s1=new Student("张三",teacher);
	var s2=new Student('李四',teacher);
	var s3=new Student('王五',teacher);
	teacher.pushlish('做作业');
	console.log(s1.msg);
	console.log(s2.msg);
	console.log(s3.msg);
</script>
</html>
