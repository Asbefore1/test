<script>
	(function(w){
		function King(){
			this.name='皇帝';
			this.id=Math.random();
		}
		King.prototype={
			constructor:King,
			__proto__:Object.prototype,
			say:function(){
				console.log(this.name+this.id+'say::平身');
			}
			
		}
		King.getKing=(function(){
			var hh=null;
			return function(){
				if(!hh){
					hh=new King();
				}
				return hh;
			}
		})();
		w.King=King;
	})(window);
	for(var i=1;i<5;i++){
		King.getKing().say();   
					//King.getKing()返回hh,hh就是King，king的原型对象上有say这个方法，进行调用
		console.log('day'+i);
	}
</script>
