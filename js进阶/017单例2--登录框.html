<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>017单例2--登录框.html</title>
	<style>
		#login{
			width: 200px;
			height: 200px;
			background: #ccc;
			margin: 100px auto;
		}
	</style>
</head>
<body>
	<input type="button" id="btn" value="创建">
	<div id="box"></div>
</body>
<script>
	var obj=null;
	var oBtn=document.getElementById('btn');
	(function(w){
		function Login(){
			if(!obj){
				oDiv=document.createElement('div');
				oDiv.id='login';
				document.body.appendChild(oDiv);
				obj=oDiv;
			}
			
		}
		w.Login=Login;
	})(window);
	
	oBtn.onclick=function(){
		new Login();  //new一个就是调用函数
	}
</script>
</html>
