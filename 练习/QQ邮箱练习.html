<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>QQ邮箱练习</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
		.header{
			height: 50px;
			background: skyblue;
			overflow: hidden;
		}
		.header .box1 img{
			height: 30px;
			width: 130px;
			margin-left: 50px;
			margin-top: 10px;
			float: left;
		}
		.header .box2 p{
			float: right;
		}
		.header .box2{
			margin:20px 50px;
		}
		.section{
			height: 400px;
			background: white;
		}
		.section .left{
			width: 500px;
			height: 400px;
			margin-top: 100px;
			margin-left: 100px;
			float: left;
			
		}
		.section .right{
			width: 700px;
			height: 400px;
			float: right;
			background: red;

		}
		.section .right .top{
			width: 250px;
			height: 50px;
			background: skyblue;
			border:1px solid;
			margin-top: 50px;
		}
		.section .right .top .l{
			float: left;
			line-height: 50px;
		}
		.section .right .top .r{
			float: right;
			line-height: 50px;
		}
		.footer{
			height: 80px;
			background: skyblue;
		}	
	</style>
</head>
<body>
	<div class="header">
		<div class="box1">
			<img src="8.gif" alt="">
		</div>
		<div class="box2">
			<p>企业邮箱|</p><p>手机版|</p><p>English|</p><p>基本版|</p>		
		</div>
	</div>
	<div class="section">
		<div class="left">
			<img src="7.jpg" alt="">
		</div>
		<div class="right">
			<div class="top">
				<p class="l">快速登录</p>
				<p class="r">账号密码登录</p>
			</div>
			<div class="bottom"></div>
		</div>
	</div>
	<div class="footer"></div>
</body>
</html>
