<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>2d照片墙</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
		ul{
			width: 1000px;
			height: 400px;
			border: 1px solid;
			background: skyblue;
			margin: 50px auto;
			text-align: center;
			
		}
		ul li{
			list-style: none;
			width: 100px;
			height: 150px;
			display: inline-block;
			margin: 125px auto;
			margin-right: 10px;
			position: relative;
			transition: all 1s;
			box-shadow: 0 0 10px;
		}
        ul li img{
			width: 100px;
			height: 150px;
			border: 5px solid white;
			box-sizing: border-box;
		}
		ul li:nth-child(1){
			transform: rotate(15deg);
		}
		ul li:nth-child(2){
			transform: rotate(35deg);
		}
		ul li:nth-child(3){
			transform: rotate(-15deg);
		}
		ul li:nth-child(4){
			transform: rotate(-45deg);
		}
		ul li:nth-child(5){
			transform: rotate(30deg);
		}
		ul:hover li{
			opacity: 0.5;
		}
		ul li:hover{
			transform: rotate(0deg) scale(1.5);
			z-index:1;
			opacity: 1;
		}
		
	</style>
</head>
<body>
		<ul>
			<li><img src="7.jpg" alt=""></li>
			<li><img src="9.jpg" alt=""></li>
			<li><img src="123.jpg" alt=""></li>
			<li><img src="2.jpg" alt=""></li>
			<li><img src="3.jpg" alt=""></li>
		</ul>
</body>
</html>
