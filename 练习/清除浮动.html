<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>清除浮动</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}

		.box1{
			background: red;
			margin-top: 10px;
			margin-bottom: 15px;
		}
		.box1 p{
			width: 100px;
			background: green;
			float: left;
		}
		.box2{
			background: blue;
			margin-top: 10px;
		}
		.box2 p{
			width: 100px;
			background: yellow;
			float: left;
		} 
		.box1:after{
			content: "";
			clear: both;
			display: block;
			height: 0;
			visibility: hidden;
		}
	</style>
</head>
<body>
	<div class="box1">
		<p>1</p>
		<p>2</p>
		<p>3</p>
	</div>
	<div class="box2">
		<p>11</p>
		<p>22</p>
		<p>33</p>
	</div>
</body>
</html>
