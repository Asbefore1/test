<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>布局练习</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
		.header{
			width: 800px;
			height: 100px;
			background: white;
			margin-bottom: 5px;
		}
		.header .box{
			width: 100px;
			height: 100px;
			background: red;
			float: left;
		}
		.header .nav1{
			width: 100px;
			height: 50px;
			background: gray;
			float: right;
		}
		.header .nav2{
			width: 601px;
			height: 50px;
			background: purple;
			float: right;
		}
		.section{
			width: 800px;
			height: 700px;
			background: white;
			margin-bottom: 5px;
		}
		.section .right{
			width: 100px;
			height: 700px;
			background: skyblue;
			float: right;
		}
		.section .left{
			width: 690px;
			height: 700px;
			background: white;
			float: left;
		}
		.section .left .lefttop{
			width: 690px;	
			height: 645px;
			background: white;
		}
		.section .left .leftbottom{
			width: 690px;
			height: 50px;
			background: green;
			margin-top: 5px;
		}
		.section .left .lefttop .l{
			width: 580px;
			height: 645px;
			background: white;
			float: left;
		}
		.section .left .lefttop .r{
			width: 100px;
			height: 645px;
			background: pink;
			/*margin-left: 5px;*/
			float: right;
		}
		.section .left .lefttop .l .lt{
			width: 580px;
			height: 320px;
			background: yellow;
			margin-bottom: 5px;
		}
		.section .left .lefttop .l .lb{
			width: 580px;
			height: 320px;
			background: red;
		}
		.footer{
			width: 800px;
			height: 50px;
			background: red;
		}
	</style>
</head>
<body>
	<div class="header">
		<div class="box"></div>
		<div class="nav1"></div>
		<div class="nav2"></div>
	</div>
	<div class="section">
		<div class="left">
			<div class="lefttop">
				<div class="l">
					<div class="lt"></div>
					<div class="lb"></div>
				</div>
				<div class="r"></div>
			</div>
			<div class="leftbottom"></div>
		</div>
		<div class="right"></div>
	</div>
	<div class="footer"></div>
</body>
</html>
