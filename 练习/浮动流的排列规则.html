<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动流的排列规则</title>
	<style>
		.top1{
			width: 50px;
			height: 50px;
			background: red;
			float:left;
		}
		.top2{
			width: 100px;
			height: 100px;
			background: blue;

		}
		.top3{
			width: 150px;
			height: 150px;
			background: yellow;
			float: left;
		}
		.top4{
			width: 150px;
			height: 150px;
			background: purple;
			float: right;
		}
	</style>
</head>
<body>
	<div class="top1">1</div>
	<div class="top2">2</div>
	<div class="top3">3</div>
	<div class="top4">4</div>
</body>
</html>
