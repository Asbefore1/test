<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>序选择器</title>
	<style>
		p:nth-child(2){
			color:red;
		}
	</style>
</head>
<body>
	<div>
		<h1>我是标题</h1>
		<p>我是段落1</p>
		<p>我是段落2</p>
		<p>我是段落3</p>
		<p>我是段落4</p>
		<span>我是span</span>
	</div>	
	<ul>
		<li>
			<p>我是段落5</p>
			<p>我是段落6</p>
			<p>我是段落7</p>
		</li>
	</ul>
</body>
</html>
