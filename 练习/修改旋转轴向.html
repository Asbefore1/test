<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改旋转轴向</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 200px;
			height: 200px;
			border: 1px solid;
			margin: 100px auto;
			perspective: 500px;
		}
		ul li{
			list-style: none;
			width: 200px;
			height: 200px;
			border:1px solid;
		}
		ul li img{
			width: 200px;
			height: 200px;
		}
		ul li:nth-child(1){
			transform: rotateX(15deg);
		}
		ul li:nth-child(2){
			transform: rotateY(45deg);
		}
		ul li:nth-child(3){
			transform: rotateZ(60deg);
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="7.jpg" alt=""></li>
		<li><img src="9.jpg" alt=""></li>
		<li><img src="123.jpg" alt=""></li>
	</ul>
</body>
</html>
