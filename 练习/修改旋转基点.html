<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>修改旋转基点</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
		ul{
			width: 200px;
			height: 200px;
			border: 1px solid;
			margin: 100px auto;
			position: relative;
		}
		ul li{
			list-style: none;
			width: 200px;
			height: 200px;
			position: absolute;
			top:0;
			left: 0;
			transform-origin:100px 100px;
			
		}
		ul li:nth-child(1){
			background: red;
			transform: rotate(15deg);
		}
		ul li:nth-child(2){
			background: blue;
			transform: rotate(45deg);
		}
		ul li:nth-child(3){
			background: yellow;
			transform: rotate(60deg);
		}
	</style>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>		
	</ul>
</body>
</html>
