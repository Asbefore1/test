<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>C罗倒地</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			margin:100px auto;
			width: 400px;
			height: 400px;
			border: 1px solid;
			perspective: 500px;
		}
		div img{
			width: 400px;
			height: 400px;
			border-radius: 30px;
			transition:transform 1s linear 0s; 
			transform-origin:center bottom;
		}
		div:hover img{ 
			transform: rotateX(80deg);			
		}
	</style>
</head>
<body>
	<div><img src="123.jpg" alt=""></div>
</body>
</html>
