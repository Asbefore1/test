<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>杨幂</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		header{
			width: 800px;
			height: 50px;
			background: gray;
			margin: 50px auto;
			position: fixed;
			top:0;
			left: 50%;
			margin-left: -400px;
			z-index: 999;
		}
		 header ul li{
			list-style: none;
			width: 160px;
			height: 50px;
			float: left;
			line-height: 50px;
			text-align: center;
			
		}
		header ul li:nth-child(3){
			background: red;
			position: relative;
		}
		header ul li:nth-child(3) img{
			position: absolute;
		    top: -15px;
    		left: 58px;
		}
		.leftleft,.rightright{
			width: 100px;
			height: 150px;
			background: red;
			position: fixed;
			top:200px;
		}
		.leftleft{
			left: 0;
		}
		.rightright{
			right: 0;
		}
		.top{
			width: 100px;
			height: 100px;
			background: rgba(0,0,0,0.3);
			position: fixed;
			text-align: center;
			line-height: 100px;
			bottom: 10px;
			right: 10px;
			text-decoration: none;
		}
		.section{
			width: 700px;
			height: 400px;
			border: 1px solid;
			margin: 120px auto;
			position: relative;

		}
		.section img{
			width: 700px;
			height: 400px;
		}
		.section .left, .section .right{
			width: 50px;
			height: 60px;
			background: rgba(0,0,0,0.5);
			text-align: center;
			line-height: 60px;
			display: inline-block;
			font-size: 20px;
			color: white;
			position: absolute;
			top:170px;
		}
		.section .left{
			left: 0;
		}
		.section .right{
			right: 0;
		}
		.section ul{		
			width: 200px;
			height: 30px;
			/*border: 1px solid;*/	
			position: absolute;
			bottom: 10px;
			right: 10px;	
		}
		.section ul li{
			background: rgba(0,0,0,0.3);
			list-style: none;
			width: 30px;
			height: 30px;
			float: left;
			text-align: center;
			line-height: 30px;
			border-radius:50%;
			margin-right: 10px;
			color: white;
		}
		.content{
			width: 1000px;
			height: 2000px;
			background: blue;
			margin: 0 auto;
		}
	</style>
</head>
<body>
	<header>
		<ul>
			<li>天猫会员</li>
			<li>品牌街</li>
			<li>
				电器城<img src="2.png" alt="">
			</li>
			<li>营业厅</li>
			<li>魅力惠</li>
		</ul>
	</header>
	<div class="leftleft"></div>
	<div class="rightright"></div>
	<a  class="top" href="#">返回顶部</a>
	<div class="section">
		<img src="9.jpg" alt="">
		<span class="left">&lt</span>
		<span class="right">&gt</span>
		<ul>
			<li>1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
		</ul>
	</div>
	<div class="content">我是内容</div>
</body>
</html>
