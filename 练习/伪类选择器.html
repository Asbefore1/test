<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>伪类选择器</title>
	<style>
		a{
			text-decoration: none;
		}
		a:link{
			color:red;
		}
		a:visited{
			color:black;
		}
		a:hover{
			color:yellow;
		}
		a:active{
			color:purple;
		}
		input:focus{
			outline-color:red;
		}
		div:before{
			content:"你好";
		}
		div:after{
			content:"咱们一起去看樱花";
		}
	</style>
</head>
<body>
	<a href="#">a链接</a>
	<input type="text">
	<div>我还喜欢你</div>
</body>
</html>
