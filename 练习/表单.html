<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单</title>
</head>
<body>
	<form action="http://www.kuazhu.com">
		<p>
			用户名:
			<input type="text" name="username" value="">
		</p>
		<p>
			密码:
			<input type="password">
		</p>
		<p>
			性别:
			<input type="radio" name="sex" value="0" checked="checked">男
			<input type="radio" name="sex" value="1">女
			<input type="radio" name="sex" value="2">不告诉你
		</p>
		<p>
			爱好:
			<input type="checkbox" name="hobby" value="0">篮球
			<input type="checkbox" name="hobby" value="1">足球
			<input type="checkbox" name="hobby" value="2">乒乓器
		</p>
		<p>
			<input type="button" value="点我">
			<input type="submit">
			<input type="reset">
		</p>
	</form>
</body>
</html>
