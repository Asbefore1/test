<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>手风琴</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 1000px;
			height: 400px;
			border: 1px solid;
			margin: 50px auto;
			overflow: hidden;
		}
		ul li{
			width: 200px;
			height: 400px;
			list-style: none;
			background: red;
			float: left;
			/*transition-property: width;
			transition-duration: 1s;*/
			/*transition: all 1s;*/
			transition: width 1s;
		}
		ul li img{
			height: 400px;
		}
		ul:hover li{
			width: 100px;
		}
		ul li:hover{
			width: 600px;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="7.jpg" alt=""></li>
		<li><img src="9.jpg" alt=""></li>
		<li><img src="123.jpg" alt=""></li>
		<li><img src="2.jpg" alt=""></li>
		<li><img src="3.jpg" alt=""></li>
	</ul>
</body>
</html>
