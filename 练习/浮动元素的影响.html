<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>浮动元素的影响</title>
	<style>
		.father{
			width: 500px;
			height: 500px;
			border: 1px solid;
			
		}
		.top1{
			width: 50px;
			height: 300px;
			background: red;
			float: left;
		}
		.top2{
			width: 80px;
			height: 200px;
			background: blue;
			float: left;
		}
		.top3{
			width: 100px;
			height: 100px;
			background: yellow;
			float: left;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="top1"></div>
		<div class="top2"></div>
		<div class="top3"></div>
	</div>
</body>
</html>
