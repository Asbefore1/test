<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>使盒子高度宽度不变</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.father{
			width: 400px;
			height: 400px;
			border: 1px solid;
		}
		.son1{
			width: 200px;
			height: 200px;
			background: red;
			border: 50px solid black;
			box-sizing: border-box;
		}
		.son2{
			width: 100px;
			height: 100px;
			background: gray;
		}
	</style>
</head>
<body>
	<div class="father">
		<div class="son1">s1</div>
		<div class="son2">s2</div>
	</div>
</body>
</html>
