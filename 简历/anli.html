<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="./css/fontawesome-all.css">
	<style>
	html,body{
		height: 100%;
	}
	body{
		overflow: hidden;
	}
		*{
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
		.container input,.container a{
			width: 20%;
			height: 30px;
			line-height: 30px;
			position: fixed;
			top:0;
			text-align: center;
		}
		.container{
			height: 100%;
		}
		.container a{
			background-color: yellow;
			/*opacity: 0.5;*/
		}
		#ctr1,#ctr1+a{
			left:0%;
		}
		#ctr2,#ctr2+a{
			left:20%;
		}
		#ctr3,#ctr3+a{
			left:40%;
		}
		#ctr4,#ctr4+a{
			left:60%;
		}
		#ctr5,#ctr5+a{
			left:80%;
		}
		.container input{
			z-index: 1000;
			opacity: 0;
			cursor: pointer;
		}
		.container a{
			z-index: 10;
			text-decoration: none;
			font-size: 18px;
			color:white;
			font-weight: bold;
			margin-right: 10px;
		}
		.container a>i{
			margin-right: 5px;
		}
		.container input:checked + a,
		.container input:checked:hover +a{
			background-color: gray;
		}
		.container input:hover + a{
			background-color: yellow;
		}
		.title{
			height: 100%;
			margin-top: 30px;
			transition: all 0.5s;
		}		
		#ctr1:checked~.title{
			transform: translateY(0);
		}
		#ctr2:checked~.title{
			transform: translateY(-100%);
		}
		#ctr3:checked~.title{
			transform: translateY(-200%);
		}
		#ctr4:checked~.title{
			transform: translateY(-300%);
		}
		#ctr5:checked~.title{
			transform: translateY(-400%);
		}
		.smile{
			background-repeat: none;
			background-size: 100% 100%;
			height: 100%;
		}
		#home{
			background-image: url(1.jpg);
		}
		#service{
			background-image: url(2.jpg);
		}
		#about{
			background-image: url(3.jpg);
		}
		#team{
			background-image: url(5.jpg);
		}
		#contact{
			background-image: url(123.jpg);
		}
		.smile img{
			width: 100%;
			height: 100%;
			background-repeat: no-repeat;
		}
		#ctr1:checked ~ .title #home,
		#ctr2:checked ~ .title #service,
		#ctr3:checked ~ .title #about,
		#ctr4:checked ~ .title #team,
		#ctr5:checked ~ .title #contact{
			animation: sport 0.5s linear 0s normal;
		}
		@keyframes sport{
			from{
				opacity: 0;
			}
			to{
				opacity: 1;
			}
		}
	</style>
</head>
<body>
	<div class="container">
		<input type="radio" name="radion-set" id="ctr1" checked="checked">
		<a href="#"><i class="fas fa-home"></i>Home</a>
		<input type="radio" name="radion-set" id="ctr2">
		<a href="#"><i class="fas fa-coffee"></i>Service</a>
		<input type="radio" name="radion-set" id="ctr3">
		<a href="#"><i class="fas fa-building"></i>About</a>
		<input type="radio" name="radion-set" id="ctr4">
		<a href="#"><i class="fas fa-users"></i>Team</a>
		<input type="radio" name="radion-set" id="ctr5">
		<a href="#"><i class="fas fa-phone"></i>Contact</a>
		<div class="title">
			<section class="smile" id="home"></section>
			<section class="smile" id="service"></section>
			<section class="smile" id="about"></section>
			<section class="smile" id="team"></section>
			<section class="smile" id="contact"></section>		
		</div>
	</div>
	
</body>
</html>
