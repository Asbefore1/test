<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简历</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box{
			width: 1000px;
			height: 600px;
			background: pink;
			margin: 0 auto;
			box-shadow: 1px 7px 11px rgba(0,0,0,0.5);;
		}
		.top{
			width: 1000px;
			height: 300px;
			position: fixed;
		}
		.top .p1 img{
			width: 1000px;
			height: 330px;
		}
		.top .p2 img{
			width: 500px;
			height: 100px;
			position: absolute;
			top: 100px;
			left: 50%;
			margin-left: -220px;
		}
		.top .p3{
			position: absolute;
			top: 114px;
			left: 50%;
			margin-left: -114px;
			font-size: 60px;
			color: #ff9f1b;
			text-align: center;		
		} 
		.xia{
			width: 1000px;
			height: 332px;
			background: #fff;
			position: fixed;
			bottom:0px;
		}
		.xia li{
			list-style:none;
			width: 100px;
			height: 100px;
			/*border: 1px solid #000;*/
			float: left;
			margin-left: 182px;
			margin-top: 50px;
			position: relative;
		}
		.xia li img{
			width: 100%;
			height: 100%;
			
		}
		.xia .one a .img1{
			width: 44px;
			height: 44px;
			position: absolute;
			top: 25px;
			left: 27px;
		}
		.xia .one .name1,.xia .two .name2,.xia .three .name3{
			margin-top: 10px;
		}
		.xia .one .name1 a,.xia .two .name2 a,.xia .three .name3 a{
			text-decoration: none;
			color: #ff6700;
			font-size: 18px;
			margin-left: 22px;
		}
		.xia .two .name2 a {
			margin-left: 29px;
		}
		.xia .one .intro1,.xia .two .intro2,.xia .three .intro3{
			margin-top: 5px;
		}
		.xia .one .intro1 a,.xia .two .intro2 a,.xia .three .intro3 a{
			text-decoration: none;
			color: #ff6700;
			font-size: 18px;
			margin-left: 10px;
		}
		.xia .three .name3 a{
			margin-left: 33px;
		}
		.xia .three .intro3 a{
			margin-left: 33px;
		}
		.xia .two a .img3{
			width: 44px;
			height: 44px;
			position: absolute;
			top: 25px;
			left: 27px;
		}
		.xia .three a .img5{
			width: 44px;
			height: 44px;
			position: absolute;
			top: 25px;
			left: 27px;
		}
	</style>
</head>
<body>
	<div class="box">
		<div class="top">
			<p class="p1"><img src="tu5.jpg" alt=""></p>
			<p class="p2"><img src="tu6.png" alt=""></p>
			<p class="p3">PREFACE</p>
		</div>
		<div class="xia">
			<ul>
				<li class="one">
					<a href="#"><img src="tu3.png" alt="" class="img1"></a>
					<img src="tu1.png" alt="" class="img2">
					<p class="name1"><a href="#">秦文亚</a></p>					
					<p class="intro1"><a href="#">90后女孩</a></p>
				</li>
				<li class="two">
					<a href="#"><img src="tu4.png" alt="" class="img3"></a>
					<img src="tu1.png" alt="" class="img4">
					<p class="name2"><a href="#">兴趣</a></p>					
					<p class="intro2"><a href="#">专业知识</a></p>
				</li>
				<li class="three">
					<a href="#"><img src="tu5.png" alt="" class="img5"></a>
					<img src="tu1.png" alt="" class="img6">
					<p class="name3"><a href="#">梦想</a></p>					
					<p class="intro3"><a href="#">未来</a></p>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
