<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>匀速动画</title>
	<style>
		#main{
			width: 400px;
			height: 100px;
			background: #000;
			position: absolute;
			bottom: 0px;
			left: -400px;
		}
		#sub{
			width: 100px;
			height: 100px;
			position: absolute;
			top:0;
			right: -100px;
			background: pink;
		}
	</style>
</head>
<script>
	window.onload=function(){
		var omain=document.getElementById('main');
		var osub=document.getElementById('sub');
		var timer=null;
		var speed=0;
		function animation(target){
			clearInterval(timer);
			if(omain.offsetLeft<target){
					speed=5;
				}else{
					speed=-5;
				}
			timer=setInterval(function(){
				
				if(Math.abs(target-omain.offsetLeft)<=Math.abs(speed)){
					omain.style.left=target+"px";
					clearInterval(timer);
				}else{
					omain.style.left=omain.offsetLeft+speed+"px";
				}
			},30);
		}
			omain.onmouseover=function(){
				animation(0);
			}
			omain.onmouseout=function(){
				animation(-400);
			}

	}
</script>
<body>
	<div id="main">
		<div id="sub"></div>
	</div>
	
</body>
</html>
