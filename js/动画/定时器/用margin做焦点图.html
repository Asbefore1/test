<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>用margin做焦点图</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
		.father{
			width: 800px;
			height: 400px;
			border: 1px solid #000;
			margin: 100px auto;
			position: relative;
			overflow: hidden;
		}
		#img{
			width: 4000px;
			height: 400px;
		}
		.ul1 li{
			width: 800px;
			height: 400px;
			/*position: absolute;
			top: 0;
			left: 0;*/
			list-style: none;
			float: left;
		}
		.ul1 li:nth-child(1){
			background: red;
		}
		.ul1 li:nth-child(2){
			background: blue;
		}
		.ul1 li:nth-child(3){
			background: yellow;
		}
		.ul1 li:nth-child(4){
			background: orange;
		}
		.ul1 li:nth-child(5){
			background: pink;
		}
		.left{
			font-size: 30px;
			position: absolute;
			top:185px;
			left: 0px;
			background: #ccc;
			width: 30px;
			height: 50px;
			z-index: 999;
			cursor: pointer;
		}
		.right{
			font-size: 30px;
			position: absolute;
			top:185px;
			right: 0px;
			background: #ccc;
			width: 30px;
			height: 50px;
			z-index: 999;
			cursor: pointer;
		}
		.ul2{
			position: absolute;
			bottom: 10px;
			right: 10px;
			z-index: 999;
		}
		.ul2 li{
			border: 1px solid #000;
			list-style: none;
			width: 10px;
			height: 10px;
			border-radius: 50%;
			float: left;
			margin-right: 8px;
			cursor: pointer;
		}
		.active{
			background: black;
		}
	</style>
</head>
<script>
	window.onload=function(){
		var oul1=document.getElementById('img');
		var aimgli=document.getElementById('img').children;
		var abtnli=document.getElementById('btn').children;
		var olt=document.getElementById("lt");
		var ogt=document.getElementById("gt");
		var ofa=document.getElementById("fa");
		var timer=null;
		var now=0;  
		ogt.onclick=function(){		
			now++;   
			if(now>=abtnli.length){
				now=0; 
			} 
			tab();
			
		}
		olt.onclick=function(){
			now--;
			if(now<0){
				now=abtnli.length-1;  
			}
			tab();
			
		}
		function tab(){
			for(var i=0;i<abtnli.length;i++){

				abtnli[i].className='';
				// aimgli[i].style.zIndex=0;  
			}
			abtnli[now].className="active";
			oul1.style.marginLeft=now*(-800)+"px";  
			// aimgli[now].style.zIndex=30;
		}
		for(var i=0;i<abtnli.length;i++){
			abtnli[i].index=i; 

			abtnli[i].onclick=function(){
				now=this.index;
				tab();
			}
		}
		timer=setInterval(function(){
				ogt.onclick(); 
		},1000)
		ofa.onmouseover=function(){
			clearInterval(timer); 
		}
		ofa.onmouseout=function(){
			timer=setInterval(function(){
				ogt.onclick();   
			},1000)
		}
	}
</script>
<body>
	<div class="father" id="fa">
		<ul class="ul1" id="img">
			<li></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
		<span class="left" id="lt">&lt;</span>
		<span class="right" id="gt">&gt;</span>
		<ul class="ul2" id="btn">
			<li class="active"></li>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
	
</body>
</html>
