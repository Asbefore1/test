<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>动画基础</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
		#box{
			width: 200px;
			height: 200px;
			background: red;
			position: absolute;
			top: 100px;
			left: 0px;
		}
		#line{
			height: 800px;
			position: absolute;
			left: 300px;
			top:0;
			width: 1px;
			background: #000;
			
		}
	</style>
</head>
<script>
	window.onload=function(){
		var obtn=document.getElementById('btn');
		var obox=document.getElementById('box');
		var timer=null;
		var speed=0;
		obtn.onclick=function(){
			clearInterval(timer);
				if(obox.offsetLeft<300){
					speed=5;
				}else{
					speed=-5;
				}
			timer=setInterval(function(){
				if(Math.abs(300-obox.offsetLeft)<=Math.abs(speed)){
					obox.style.left="300px";
					clearInterval(timer);
				}else{
					obox.style.left=obox.offsetLeft+speed+"px";
				}
			},30)
		}
	}
</script>
<body>
	<input type="button" value="开始动画" id="btn">
	<div id="box"></div>
	<div id="line"></div>
</body>
</html>
