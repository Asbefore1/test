<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>改变透明度</title>
	<style>
		#box{
			width: 100px;
			height: 100px;
			background: red;
			opacity: 0.3;
		}
	</style>
	<script>
		var timer=null;
		function animation(obj,target){
			clearInterval(timer);
			timer=setInterval(function(){
				var curr=getComputedStyle(obj,false)["opacity"]*100;
				var speed=0;
				if(curr>target){
					speed=-5;
				}else{
					speed=5;				
				}

				if(Math.abs(target-curr)<=Math.abs(speed)){
					obj.style.opacity=target/100;
					clearInterval(timer);
				}else{
					obj.style.opacity=(curr+speed)/100;
				}
			},30)
		}
		window.onload=function(){
			var obox=document.getElementById('box');
			obox.onmouseover=function(){
				animation(obox,100);
			}
			obox.onmouseout=function(){
				animation(obox,30);
			}
		}
	</script>
</head>
<body>
	<div id="box"></div>
</body>
</html>
