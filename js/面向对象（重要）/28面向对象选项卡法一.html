<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>28面向对象选项卡法一.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.btn{
			overflow: hidden;
			/*height: 30px;*/
		}
		.btn li{
			list-style: none;
			width: 60px;
			height: 30px;
			color:#fff;
			background: #000;
			text-align: center;
			line-height: 30px;
			float: left;
			margin-right: 10px;
			cursor: pointer;			
		}
		.btn li.active{
			background:skyblue;
		}
		.content li{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			display: none;
		}
		/*.content .content1{
			clear: both;
		}*/
	</style>
</head>
<body>
	<ul class="btn" id="btn">
		<li class="active">btn1</li>
		<li>btn2</li>
		<li>btn3</li>
		<li>btn4</li>
	</ul>
	<ul class="content" id="content">
		<li style="display: block;">content1</li>
		<li>content2</li>
		<li>content3</li>
		<li>content4</li>
	</ul>
</body>
<script>
	// var aBtn=null;
	// var aContent=null;
	window.onload=function(){
		new Tab();		
	}
	function Tab(){
		this.aBtn=document.getElementById('btn').children;
		this.aContent=document.getElementById('content').children;
		var _self=this;
		for(var i=0;i<this.aBtn.length;i++){
			// console.log(this)//window是this
			this.aBtn[i].index=i;
			// console.log(aBtn[i].index);//0,1,2,3
			this.aBtn[i].onclick=function(){
				// console.log(this);//this点哪个是哪个
				// console.log(_self)
				_self.fnClick(this);

			};
		}
	}
	Tab.prototype.fnClick=function(obtn){
		//console.log(this);//点那个this就是那个
		for(var j=0;j<this.aBtn.length;j++){
			this.aBtn[j].className='';
			this.aContent[j].style.display='none';
		}
		this.aBtn[obtn.index].className='active';
		this.aContent[obtn.index].style.display='block';
	}
</script>
</html>
