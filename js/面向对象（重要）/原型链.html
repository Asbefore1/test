<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>原型链</title>
</head>
<script>
	function Person(name,age){
		this.name=name;
		this.age=age;

		Person.prototype.showName=function(){
			console.log('I am'+this.name);
		}
		Person.prototype.showAge=function(){
			console.log('I am'+this.age+'years old');
		}
	}



	console.log("1::",Person.prototype);
	console.log("2::",Person.prototype.constructor==Person);
	console.log("3::",Person.prototype.__proto__);   //__proto__ 指向了一个对象
	console.log("4::",Person.prototype.__proto__==Object.prototype);   //指向了Object上的prototype
	console.log("5::",Object.prototype.constructor==Object);
	console.log("6::",Object.prototype.__proto__);
	var p1=new Person('tom',18);
	/*p1.showName=function(){
		console.log('Hello'+this.name);
	}*/
	p1.showName();
	p1.showAge();
	console.log("7::",p1);       //----->实例对象p1指向构造函数的原型对象
	console.log("8::",p1.__proto__);  
	console.log("9::",p1.__proto__==Person.prototype);



	var p2=new Person('Leo',22);
	console.log("7::",p2);      //----->实例对象p2指向构造函数的原型对象
	console.log("8::",p2.__proto__);
	console.log("9::",p2.__proto__==Person.prototype);
	// p2.showName();
</script>
<body>
	
</body>
</html>
