<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>对象属性唯一的应用</title>
</head>
	<script>
		var arr=[11,22,33,44,11,22,55,44];
		function removeDup(arr){
			var result=[];
			var obj={};
			for(var i=0;i<arr.length;i++){
				obj[arr[i]]='';				
			}
			for(key in obj){
				result.push(key);
			}
			return result;	
		}
		console.log(arr);
		console.log(removeDup(arr));
	</script>
<body>
	
</body>
</html>
