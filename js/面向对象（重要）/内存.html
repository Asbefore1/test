<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>内存</title>
</head>
<script>
	function Person(name,age){
		this.name=name;
		this.age=age;	
		Person.prototype.showName=function(){
			console.log('I am' + this.name);
		}		
		Person.prototype.showAge=function(){
			console.log('I am' +this.age+'years old');
		}
	}

		var p1= new Person('tom',18);
		var p2=p1;  // p1的地址赋给了p2,p2变成了leo;p1也变成了leo;
		p2.name='Leo';

		p1.showName();
		p1.showAge();
		
		
		p2.showName();
		p2.showAge();
	</script>
<body>
	
</body>
</html>
