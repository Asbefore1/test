<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>30面向对象选项卡法一.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.btn{
			overflow: hidden;
		}
		.btn li{
			list-style: none;
			width: 60px;
			height: 30px;
			background: #000;
			color:#fff;
			text-align: center;
			line-height: 30px;
			cursor:pointer;
			float: left;
			margin-right: 10px;
		}
		.btn li.active{
			background:skyblue;
		}
		.content li{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			display: none;
		}
	</style>
</head>
<body>
	<ul class="btn" id="btn">
		<li class="active">btn1</li>
		<li>btn2</li>
		<li>btn3</li>
		<li>btn4</li>
	</ul>
	<ul class="content" id="content">  
		<li style="display: block;">content1</li>
		<li>content2</li>
		<li>content3</li>
		<li>content4</li>
	</ul>
</body>
<script>
	window.onload=function(){
		new Tab();
	}
	function Tab(){
		this.aBtn=document.getElementById('btn').children;
		this.aContent=document.getElementById('content').children;
		for(var i=0;i<this.aBtn.length;i++){
			this.aBtn[i].index=i;
			this.aBtn[i].onclick=this.fnClick.bind(this,this.aBtn[i]);
		}
	}
	Tab.prototype.fnClick=function(obtn){
		for(var j=0;j<this.aBtn.length;j++){
			this.aBtn[j].className='';
			this.aContent[j].style.display='none';
		}
		this.aBtn[obtn.index].className='active';
		this.aContent[obtn.index].style.display='block';
	}
</script>
</html>
