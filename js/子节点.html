<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取子节点</title>
	<style>
		li{
			list-style: none;
			width: 100%;
			height: 50px;
			border: 1px solid #000;
		}
	</style>
</head>
<script>
	window.onload=function(){
		var ali=oul.children;
		for(var i=0;i<ali.length;i++){
			ali[i].style.background="red";
		}
	}
</script>
<body>
	<ul id="oul">
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
