<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>变换大小</title>
	<style>
		#box{
			width: 200px;
			height: 200px;
			background: red;
		}	
	</style>
	<script>
		function toblue(){ 
			var obox = document.getElementById('box');
			obox.style.width='400px';
			obox.style.height='400px';
			obox.style.background='blue';
		}
	    function tored(){ 
	    	var obox = document.getElementById('box');
	    	obox.style.width='200px';
	    	obox.style.height='200px';
	    	obox.style.background='red';
	    }
	</script>
</head>
<body>
	<div id="box" onmouseover="toblue()" onmouseout="tored()">
	</div>
</body>
</html>
