<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取子节点</title>
	<style>
		li{
			width: 100%;
			height: 50px;
			border: 1px solid;
			list-style: none;
		}
	</style>
</head>
<script>
	window.onload=function(){
		var oul=document.getElementById('ul1');
		var ali=oul.childNodes;
		console.log(ali);
		for(var i=0;i<ali.length;i++){
			console.log(ali[i].nodeType);
			if(ali[i].nodeType==1){
				ali[i].style.background="red";
			}
		}
	}
</script>
<body>
	<ul id="ul1">
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
