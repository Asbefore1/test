<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>字符串相关方法</title>
</head>
<body>
	
</body>
<script>
	var str='你好,hello';
	console.log(str.indexOf('你'));
	console.log(str.lastIndexOf('你'));
	var str='abcda';
	console.log(str.indexOf('a'));   //第一个a的下标是0,从前往后数
	console.log(str.lastIndexOf('a'));  //第五个a的下标是4,从后往前数


	var str='abc';
	console.log(str.slice(-3,-1));

	var str='你好,hello';
	console.log(str.charAt(0));
	console.log(str.charCodeAt(0));
</script>
