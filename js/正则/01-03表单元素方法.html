<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单元素方法</title>
</head>
<body>
	<form action="http://www.kuazhu.com" id="form1">
		<div>
			姓名:<input type="text" name="username">
		</div>
		<div>
			年龄:<input type="text" name="age">
		</div>
		<div>
			性别:<input type="radio" name="sex">男<input type="radio" name="sex">女<input type="radio" name="sex">保密
		</div>
		<div>
			爱好:<input type="checkbox" name='fav'>足球<input type="checkbox" name='fav'>篮球
		</div>
		<div>
			<select name="city">
				<option value="bj">北京</option>
				<option value="sh">上海</option>
				<option value="gz">广州</option>
			</select>
		</div>
		<div>
			<input type="submit" value="提交">
			<input type="button" value="测试" id="btn">
		</div>
	</form>
</body>
<script>
	var oForm=document.forms[0];
	var oUsername=oForm.username;
	// console.log(oUsername);
	oUsername.focus();  //获取焦点
	oUsername.blur();   //移除焦点
</script>
</html>
