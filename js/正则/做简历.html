<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>简历</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
		.container{
			width: 912px;
			height: 520px;
			background:pink;
			margin: 100px auto;
		}
		.nav{
			width: 750px;
			height: 60px;
			background:red;
			margin-top: 15px;
			margin-left: 80px;
		}
		.nav .left{
			width: 165px;
			height: 60px;
			background:yellow;
			float: left;
			margin-right: 55px;
		}
		.nav .right{
			width: 527px;
			height: 60px;
			background:blue;
			float: right;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="nav">
			<div class="left">
				<span>PREFACE</span>
			</div>
			<div class="right"></div>
		</div>
		
	</div>
</body>
</html>
