<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>表单获取元素</title>
</head>
<body>
	<form action="http://www.kuazhu.com" id="form1">
		<div>
			姓名:<input type="text" name="username">
		</div>
		<div>
			年龄:<input type="text" name="age">
		</div>
		<div>
			性别:<input type="radio" name="sex">男<input type="radio" name="sex">女<input type="radio" name="sex">保密
		</div>
		<div>
			<input type="submit" value="提交">
		</div>
	</form>
	
</body>
<script>
	// var oForm=document.getElementsByTagName('form')[0];   //通过TagName找到form
	// var oForm=document.getElementById('form1');            //通过ById找到form
	var aForm=document.forms;   //获取所有的表单
	var oForm=aForm[0];
	var aFormEle=oForm.elements;
	console.log(aFormEle);
	console.log(aFormEle[0]);
	console.log(aFormEle.age);
	console.log(aFormEle.sex);   //同名的表单元素返回一个节点集合
	console.log(aFormEle[0].form);  //类似于通过子元素找到父元素
</script>
</html>
