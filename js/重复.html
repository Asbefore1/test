<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>去除重复</title>
</head>
<script>
	var arr=[12,36,25,95,36,25];
	console.log(arr);
	function removedup(arr){
		var result=[];
		for(var i=0; i<arr.length;i++){
			var isdup=false;
			for(var j=0;j<result.length;j++){
				if(arr[i]==arr[j]){
					isdup=true;
					break;
				}
			}
			if(!isdup){
				result.push(arr[i]);
			}
		}
		return result;
	}
</script>

</body>
</html>
