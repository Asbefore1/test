<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>案例</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
		li{
			width: 100px;
			height: 100px;
			border: 1px solid;
			list-style: none;
			margin-right: 20px;
			float: left;

		}
	</style>
	<script>
		window.onload=function(){
			var ali=document.getElementsByTagName('li');
			for(var b=0;b<ali.length;b++){
				ali[b].onmouseover=function(){
					this.style.background='red';
				}
				
			}
		}
	</script>
</head>
<body>
	<ul>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
