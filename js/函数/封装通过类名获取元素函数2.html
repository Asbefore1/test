<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>封装通过类名获取元素函数</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		li{
			list-style: none;
			width: 100%;
			height: 50px;
			border: 1px solid;
		}
		#box>div{
			width: 100px;
			height: 100px;
			border: 1px solid;
		}
	</style>
</head>
<script>
	window.onload = function(){
		var oul1=document.getElementById('ul1');
		var ali=getElementByClass(oul1,'box');
		// var ali=document.getElementsByClassName('box');
		for(i in ali){
			ali[i].style.background="red";
		}
		function getElementByClass(obj,sclass){
			var result=[];
			var aele=obj.children;
			for(var i=0;i<aele.length;i++){
				if(aele[i].className==sclass){
					result.push(aele[i]);
				}
			}
			return result;
		}
	}
</script>
<body>
	<ul id="ul1">
		<li></li>
		<li class="box"></li>
		<li></li>
		<li class="box"></li>
		<li></li>
	</ul>

		<div></div>
		<div class="box"></div>
		<div></div>
		<div class="box"></div>
	</div> -->
</body>
</html>
