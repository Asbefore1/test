<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>封装通过类名获取元素函数</title>
	<style>
	*{
		margin: 0;
		padding: 0;
	}
		li{
			list-style: none;
			width: 100%;
			height: 50px;
			border: 1px solid #000;
		}
	</style>
	<script>
		function getElementsByClass(obj,sclass){
			var result=[];
			var aele=obj.children;
			for(var i=0;i<aele.length;i++){
				if(aele[i].className==sclass){
					result.push(aele[i]);
				}
			}
			
			return result;
		}
		window.onload=function(){
			var oul=document.getElementById('ul1');
			var ali=getElementsByClass(oul,"box");
			for(i in ali){
				ali[i].style.background="red";
			}
		}
	</script>
</head>
<body>
	<ul id="ul1">
		<li></li>
		<li class="box"></li>
		<li></li>
		<li class="box"></li>
		<li></li>
		<li class="box"></li>
		<li></li>
		<li></li>
	</ul>
</body>
</html>
