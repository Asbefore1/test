<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>获取父节点</title>
	<style>
		#box1{
			width: 500px;
			height: 500px;
			border: 1px solid #000;
			background: #ccc;
			position: relative;
		}
		#box2{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			background: red;
			position: absolute;
			top: 0;
			left: 0;
		}
	</style>
</head>
<script>
	window.onload=function(){
		var obox1=document.getElementById('box1');
		var obox2=document.getElementById('box2');
		obox2.offsetParent.style.background="blue";
	}
</script>
<body>
	<div id="box1">
		<div id="box2"></div>
	</div>
</body>
</html>
