<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>js免登录</title>
	<style>
		div{
			width: 200px;
			height: 50px;
			background: #ccc;
			display: none;
		}
	</style>
</head>
<body>
	<input type="checkbox" 
	onmouseover="document.getElementById('box').style.display='block';" 
	onmouseout="document.getElementById('box').style.display='none';">
	<div id="box">学习学习</div>
</body>
</html>
