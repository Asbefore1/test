<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>案例4月历
	</title>
	<style>
		#box{
			width: 400px;
			height: 600px;
			background: #ccc;
			margin:0 auto;
		}
		li{
			width: 100px;
			height: 100px;
			list-style: none;
			margin-right: 20px;
			float: left;
			background: #000;
			margin-top: 20px;
			font-size: 30px;
			color: #fff;
			text-align: center;
			line-height: 100px;
			
		}
		.active{
			background: red;
		}
		#desc{
			width: 100%;
			height: 150px;
			margin-top: 20px;
			margin-left: 20px;

		}
		.clearfix:after{
			content: "";
			clear: both;
			display: block;
			height: 0px;
			visibility: hidden;
		}
	</style>
</head>
<script>
	window.onload=function(){
		var ali=document.getElementsByTagName("li");
		var odiv=document.getElementById('desc');
		var arr=['吃饭','睡觉','旅游','吃饭','睡觉','旅游','吃饭','睡觉','旅游','吃饭','睡觉','旅游'];
			for(var i=0;i<ali.length;i++){
				ali[i].index=i;
				ali[i].onmouseover=function(){
					for(var j=0;j<ali.length;j++){
						ali[j].className="";
					}
					this.className="active";
					odiv.innerHTML='<h2>'+(this.index+1)+'月'+'</h2><p>'+arr[this.index]+'</p>';
				}
			}
	}
</script>
<body>
	<div id="box">
		<ul class="clearfix">
			<li class="active">1</li>
			<li>2</li>
			<li>3</li>
			<li>4</li>
			<li>5</li>
			<li>6</li>
			<li>7</li>
			<li>8</li>
			<li>9</li>
			<li>10</li>
			<li>11</li>
			<li>12</li>
		</ul>
		<div id="desc">
			<h2>1月</h2>
			<p>去踏青</p>
		</div>
	</div>

</body>
</html>
