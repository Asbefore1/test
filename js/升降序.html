<script>
	//升序
	function compare(value1,value2){
	    if(value1 > value2){
	        return 1;//升序的时候是1
	    }else if(value1 < value2){
	        return -1;
	    }else{
	        return 0;
	    }
	}
	var arr = [1,15,20,10,11];
	console.log(arr.sort(compare));//[1, 10, 11, 15, 20]
