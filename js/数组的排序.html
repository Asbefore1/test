<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>数组的排序</title>
</head>
<script>
	var arr=[10,25,36,45,12,30];
	console.log(arr);
	arr.sort(function(n1,n2)){
		if(n1<n2){
			return -1;
		}else if(n1>n2){
			return 1;
		}else{
			return 0;
		}
	}
</script>

</body>
</html>
