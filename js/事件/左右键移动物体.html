<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>左右键移动物体</title>
	<style>
		#box{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
		}
	</style>
</head>
<script>
	window.onload=function(){
		var obox=document.getElementById('box');
		document.onkeydown=function(ev){
		var oevent=ev || event; 
			console.log(oevent.keyCode);
			if(oevent.keyCode==37){
				obox.style.left=obox.offsetLeft-10+"px";
			}
			if(oevent.keyCode==39){
				obox.style.left=obox.offsetLeft+10+"px";
			}
		}
	}
</script>
<body>
	<div id="box"></div>
</body>
</html>
