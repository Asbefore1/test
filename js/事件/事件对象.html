<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件对象</title>
	<style>
		body{
			height: 3000px;
		}
	</style>
</head>
<script>
	// document.onclick=function(){
	// 	console.log("X:",event.clientX);
	// 	console.log("Y:",event.clientY);
	// }
	document.onclick=function(ev){
		var oevent=ev || event;   //event鼠标的位置
		console.log("X:",oevent.clientX);    //oevent.clientX鼠标距离可视区域左边的距离
		console.log("Y:",oevent.clientY);    //oevent.clientX鼠标距离上边的距离
	}
</script>
<body>
	
</body>
</html>
