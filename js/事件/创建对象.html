<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>创建对象</title>
</head>
<script>
	function Person(name,age){
		// var obj=new object();
		this.name=name;
		this.age=age;
		// this.showName=showName;
		// this.showAge=showAge;
		// return obj;
		if(!this.showName){
			Person.prototype.showName=function(){
				console.log('I am' + this.name);
			}
		}
		if(!this.showAge){
			Person.prototype.showAge=function(){
				console.log('I am' +this.age+'years old');
			}
		}
	}
	Person.sum=function(n1,n2){
		console.log(Person.sum(n1,n2));
	}
	Person.sum(1,2);

	var p1= new Person('tom',18);
	p1.showName();
	p1.showAge();
	var p2= new Person('ammy',20);
	p2.showName();
	p2.showAge();
	console.log(p1.showName==p2.showName);

</script>
<body>
	
</body>
</html>
