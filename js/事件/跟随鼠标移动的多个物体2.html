<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>跟随鼠标移动的多个物体2</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background: red;
			position: absolute;
			top:0;
			left:0;
		}
		body{
			height: 3000px;
		}
	</style>
</head>
<script>
	function getpoint(ev){
		var top=document.body.scrollTop || document.documentElement.scrollTop;  
		var left=document.body.scrollLeft || document.documentElement.scrollLeft;
		return {x:ev.clientX+left,y:ev.clientY+top}		
	}
	window.onload=function(){
		var adiv=document.getElementsByTagName("div");
		document.onmousemove=function(ev){
			var oevent=ev || event;
			var point=getpoint(oevent);
			adiv[0].style.left=point.x+"px";
			adiv[0].style.top=point.y+"px";
				for(var i=adiv.length-1;i>0;i--){   //判断时倒着判断条件
					adiv[i].style.left=adiv[i-1].offsetLeft+10+'px';
					adiv[i].style.top=adiv[i-1].offsetTop+10+'px';
				}
		}

	}
</script>
<body>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
	<div></div>
</body>
</html>
