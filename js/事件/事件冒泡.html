<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件冒泡</title>
</head>
<script>
	window.onload=function(){
		var obox1=document.getElementById("box1");
		var obox2=document.getElementById("box2");
		var obox3=document.getElementById("box3");
		obox1.onclick=function(){
			alert(obox1.style.background);
		}
		obox2.onclick=function(){
			alert(obox2.style.background);
		}
		obox3.onclick=function(){
			alert(obox3.style.background);
		}
	}
</script>
<body>
	<div id="box1" style="width: 500px;height:500px;background:red">
		<div id="box2" style="width: 300px;height:300px;background:blue">
			<div id="box3" style="width: 100px;height:100px;background:yellow"></div>
		</div>
	</div>
</body>
</html>
