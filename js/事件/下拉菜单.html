<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>下拉菜单</title>
	<style>
		#box{
			width: 100px;
			height: 500px;
			background: #000;
			display: none;
		}
	</style>
</head>
<script>
	window.onload=function(){
		var obtn=document.getElementById("btn");
		var obox=document.getElementById("box");
		obtn.onclick=function(ev){   //阻止冒泡：当点击子元素的时候，父元素不会出现
			var oevent=ev || event;   //event是一个事件，当点击时阻止冒泡
			oevent.stopPropagation();
			obox.style.display="block";

			// alert('aa');
		}
		document.onclick=function(){
			obox.style.display="none";
			// alert("bb");
		}
	}
</script>
<body>
	<input type="button" id="btn" value="菜单">
	<div id="box"></div>
</body>
</html>
