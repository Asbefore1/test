<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件的委托</title>
</head>
<script>
	window.onload=function(){
		var oul=document.getElementById('ul1');
		// var aA=oul.getElementsByTagName('a');
		// for(var i=0;i<aA.length;i++){
		// 	aA[i].onclick=function(){
		// 		oul.removeChild(this.parentNode);
		// 	}
			oul.addEventListener('click',function(ev){
				var oEvent=ev || event;
				oul.removeChild(oEvent.target.parentNode);
			},false)
	}
</script>
<body>
	<ul id="ul1">
		<li>li1<a href="#">del</a></li>
		<li>li2<a href="#">del</a></li>
		<li>li3<a href="#">del</a></li>
	</ul>
</body>
</html>
