<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>常用事件类型</title>
	<style>
		#box{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
		}
	</style>
</head>
<script>
	window.onload=function(){
		var obox=document.getElementById('box');
		function remove(ev){
			oEvent=ev || event;
			// console.log(oEvent.type);
			if(oEvent.type=='mouseover'){
				obox.style.background='red';
			}else if(oEvent.type='click'){
				obox.style.background='blue';
			}
		}
	
		obox.addEventListener('mouseover',remove,false)
		obox.addEventListener('click',remove,false)
	}
</script>
<body>
	<div id="box"></div>
</body>
</html>
