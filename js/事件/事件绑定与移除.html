<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>事件绑定与移除</title>
	<style>
		#div1{
			width: 400px;
			height: 400px;
			border: 1px solid #000;
		}
	</style>
</head>
<script>
	window.onload=function(){
		var oDiv=document.getElementById('div1');
		function show(){
			alert(1);
		}
		function time(){
			alert(2);
		}
		oDiv.addEventListener('click',show,false);
		oDiv.addEventListener('click',time,false);
		oDiv.removeEventListener('click',show,false);


	}
	
</script>
<body>
	<div id="div1"></div>
</body>
</html>
