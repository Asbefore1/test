<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>出现方框</title>
	<style>
		div{
			width: 200px;
			height: 20px;
			background: #ccc;
			display: none;
		}	
	</style>
</head>
<body>
	<input type="checkbox" name="" 
	onmouseover="document.getElementById('box').style.display='block';"
	onmouseout="document.getElementById('box').style.display='none';">
	<div id="box">
		美团美团
	</div>
</body>
</html>
