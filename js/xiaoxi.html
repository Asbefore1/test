<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>消息</title>
	<style>
		div{
			width: 100px;
			height: 50px;
			background: red;
			/*display: none;*/
		}
	</style>
</head>
	<script>
		window.onload=function(){
			var oBtn=document.getElementById('btn');
			var oBox=document.getElementById('box');
				oBtn.onclick=function(){
					if(oBox.style.display=="none"){
						oBox.style.display="block";
					}else{
						oBox.style.display="none";
					}
				}
		}
	</script>
<body>
	<input type="button" value="消息" id="btn">
	<div id="box" style="display: none;">上课上课</div>
</body>
</html>
