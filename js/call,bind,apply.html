	var name='tom',age='17';
	var obj={
		name:'Leo',
		age:'88',
		myfun:function(fr,to){
			console.log(this.name+'年龄'+this.age,'来自'+fr+'去往'+to);//this是obj
		}
	}
	var person={
		name:'xiaozhang',
		age:'66'
	}
	obj.myfun.call(person,'成都','上海');//传参的语法不同
	obj.myfun.apply(person,['成都','上海']);
	obj.myfun.bind(person,'成都','上海')();

	//call和apply是在调用的过程中把this改变了,bind是新生成一个函数,在生成函数时改变this
