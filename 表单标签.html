<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<form action="http://www.baidu.com/">
		<fieldset>
			<legend>注册信息</legend>
		<p>
			<label for="username">用户名：</label>
			
			<input type="text" name="username" value="test" id="username">
	    </p>
	    <p>
			密码：
			<input type="password" name="password">
		</p>
			性别：
			<input type="radio" name="sex"  value="0" checked>男
			<input type="radio" name="sex"  value="1">女
		<p>
			爱好：
			<input type="checkbox" name="bobby">篮球
			<input type="checkbox" name="bobby">足球
			<input type="checkbox" name="bobby">乒乓球
		</p>
		<p>
			<input type="button" value="按钮">
		</p>
		<p>
			<input type="submit" value="提交">
		</p>
		<p>
			<input type="reset" value="清空">
		</p>
		<p>

			<input type="hidden" value="隐藏">
		</p>
		<p>
			电子邮件：
			<input type="email" name="email">
		</p>
			网址：
			<input type="url" name="url">
		<p>
			年龄：
			<input type="number" name="age">
		</p>
		<p>
			颜色：
			<input type="color" name="color">
		</p>

		<p>
			<input type="image" src="./1.jpg">
		</p>
		<p>
			生日：
			<input type="date">
		</p>
		<p>
			地址：
			<input type="text" list="address">
			<datalist id="address">
				<option>北京</option>
				<option>上海</option>			
			</datalist>
			<select>
				<optgroup label="特区">
					<option>深圳</option>
					<option selected>广州</option>
				</optgroup>
			</select>
		</p>
		<p>
			建议：
			<textarea cols="15px" rows="10px">
				
			</textarea>
		</p>
		</fieldset>

	</form>
		
</body>
</html>
