<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>045对象级别的插件</title>
	<style>
		div{
			width: 100px;
			height: 50px;
			border: 1px solid #000;
		}
	</style>
		<script src='jquery-1.12.4.js'></script>
		<script> //对象级别的插件本质就是在jQuery对象的原型对象上增加方法
			$(function(){
				$.prototype.setColor=function(options){
					var defaults={
						color:'red'
					}
					options=$.extend(defaults,options);
					this.css('color',options.color)
				}
				$('button').click(function(){
					// $('div').setColor({
					// 	color:'blue'
					// });
					$('div').setColor();
				})
			}) 
		</script>
</head>
<body>
	<button>点我变色</button>
	<div>我是div</div>
	<div>我是div</div>
	<div>我是div</div>
</body>
</html>
