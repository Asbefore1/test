<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>031jQuery的自定义动画.html</title>
	<style>
		div{
			width: 200px;
			height: 200px;
			background:red;
		}
	</style>
		<script src='jquery-1.12.4.js'></script>
		<script>
			$(function(){
				$('button').click(function(){
					$('div').animate({
						// width:400,
						width:'-=50',
						// height:400
						height:'+=500'
					},1000,function(){
						alert('aa');
					})
				})
			}) 
		</script>
</head>
<body>
	<button>点我</button>
	<div></div>
</body>
</html>
