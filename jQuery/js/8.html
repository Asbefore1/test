<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>8.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.tab{
			overflow: hidden;
		}
		.tab li{
			list-style: none;
			width: 50px;
			height: 50px;
			border: 1px solid #000;
			text-align: center;
			line-height: 50px;
			float: left;
		}
		.content li{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
			display: none;
		}
		.active{
			background:yellow;
		}
		.content li.show{
			display:block;
		}
	</style>
			<script src='jquery-1.12.4.js'></script>
			<script>
				$(function(){
					$('.tab li').click(function(){
						var $this=$(this);
						$this.addClass('active').siblings().removeClass('active');
						var $index=$this.index();
						var $currli=$('.content li').eq($index);
						$currli.addClass('show').siblings().removeClass('show');
					})

				})
			</script>
</head>
<body>
	<div class="box">
		<ul class="tab">
			<li class="active">按钮1</li>
			<li>按钮2</li>
			<li>按钮3</li>
			<li>按钮4</li>
		</ul>
		<ul class="content">
			<li class="show">内容1</li>
			<li>内容2</li>
			<li>内容3</li>
			<li>内容4</li>
		</ul>
	</div>
</body>
</html>
