<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>043jQuery(ajax5)jqXHR.html</title>
		<script src='jquery-1.12.4.js'></script>
		<script>
			$(function(){
				$('button').click(function(){
					var jqXHR=$.ajax({
						url:'http://127.0.0.1:3000/039data.json',
						type:'GET',
						dataType:'json',
					});

					//请求成功时执行
					jqXHR.done(function(data,statusMsg,jqXHR){
						console.log('done:::',data,statusMsg,jqXHR);
					}); 


					//请求失败时执行
					// jqXHR.fail(function(jqXHR,statusMsg){
					// 	console.log('fail:::',jqXHR,statusMsg);
					// });  

					
					//不管成功还是失败都会返回
					jqXHR.always(function(arg1,arg2,arg3){
						console.log('always:::',arg1,arg2,arg3);
					});  
				})
			}) 
				
		</script>
</head>
<body>
	<button>获取数据</button>
</body>
</html>
