<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>024jQuery的事件命名空间</title>
	<style>
		.grandfather{
			width: 400px;
			height: 400px;
			background:blue;
			margin: 100px auto;
			/*border: 1px solid #000;*/
			overflow: hidden;
		}
		.father{
			width: 200px;
			height: 200px;
			background:red;
			margin: 50px auto;
			overflow: hidden;
		}
		.son{
			width: 100px;
			height: 100px;
			background:yellow;
			margin:50px auto;
		}

	</style>
		<script src='jquery-1.12.4.js'></script>
		<script>
			$(function(){
				$('.son').on('click.zs',function(){
					alert('son1');
				});
				$('.son').on('click.ls',function(){
					alert('son2');
				});
				// $('.son').trigger('click.zs');  //只有zs的会被触发

				$('.father').on('click.zs',function(){
					alert('father1');
				});
				$('.father').on('click.ls',function(){
					alert('father2');
				});
				$('.son').trigger('click.zs')   //son1和father1的zs会被触发
			}) 
		</script>
</head>
<body>
	<div class="grandfather">
		<div class="father">
			<div class="son"></div>
		</div>
	</div>
</body>
</html>
