<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009jQuery的入口函数.html</title>
		
</head>
<body>
	<input type="button" value="点我" id="btn">
</body>
<script src='jquery-1.12.4.js'></script>
		<script>
			$.holdReady(true);    //true时暂停jQuery入口函数的执行
				$(function(){
					alert('入口执行了');					   	 
				}) 
			var oBtn=document.getElementById('btn');
			oBtn.onclick=function(){
				$.holdReady(false);    //参数为false时恢复jQuery入口函数的执行
			} 
			
		</script>
</html>
