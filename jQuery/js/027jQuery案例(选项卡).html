<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>027jQuery案例(选项卡).html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.ul1 li{
			list-style: none;
			width: 50px;
			height: 30px;
			border: 1px solid #000;
			line-height: 30px;
			text-align: center;
			float: left;
		}
		.ul1 li.active{
			background:#000;
			color: #fff;
		}
		.ul2 li{
			width: 200px;
			height: 200px;
			border: 1px solid #000;
			display: none;
		}
		.ul2 li.show{
			display: block;
		}
	</style>
		<script src='jquery-1.12.4.js'></script>
		<script>
			$(function(){
				$('li').mouseenter(function(){
					// console.log($(this));  //转化成jq对象
					var $this=$(this);
					$this.siblings().removeClass('active');  
										//$this.siblings()是除了选中的即剩下的
					$this.addClass('active');

					// console.log($this.index());   //li对应的内容的下标
					var $index=$this.index();
					var $currLi=$('.ul2 li').eq($index);
					$currLi.siblings().removeClass('show');
					$currLi.addClass('show');

				})
			}) 
		</script>
</head>
<body>
	<ul class="ul1">
		<li class="active">btn1</li>
		<li>btn2</li>
		<li>btn3</li>
		<li>btn4</li>
	</ul>
	<ul class="ul2">
		<li class="show">内容1</li>
		<li>内容2</li>
		<li>内容3</li>
		<li>内容4</li>
	</ul>
</body>
</html>
