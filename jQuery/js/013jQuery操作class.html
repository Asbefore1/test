<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013jQuery操作class.html</title>
	<style>
		.box1{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
		<script src='jquery-1.12.4.js'></script>
		<script>
			$(function(){
				var oBtn=document.getElementsByTagName('input')[0];				
				oBtn.onclick=function(){
					$('div').addClass('box1');
				}
			})
			
				
			
			 
		</script>
</head>
<body>
	<input type="button" value="点我">
	<div></div>
</body>
</html>
