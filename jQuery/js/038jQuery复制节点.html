<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>038jQuery复制节点.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
		<script src='jquery-1.12.4.js'></script>
		<script>
			$(function(){
				$('div').click(function(){
					alert('click div');
				})
				$('button').click(function(){
					var $div=$('div').clone(true);  
										//默认是false不会复制事件,true会复制事件
					// console.log($div);
					$('body').append($div);
				})

			}) 
		</script>
</head>
<body>
	<button>复制</button>
	<div></div>
</body>
</html>
