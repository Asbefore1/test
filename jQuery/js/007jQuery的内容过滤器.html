<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007jQuery的内容过滤器.html</title>
		<script src='jquery-1.12.4.js'></script>
		<script>
			$(function(){
				console.log('1::',$('div:empty'));
				console.log('2::',$('div:parent'));
				console.log('3::',$('div:contains(段落)'));
				console.log('4::',$('div:has(p)'));
			}) 
		</script>
</head>
<body>
	<div></div>
	<div>我是div</div>
	<div><p>我是段落</p></div>
	<div><span>我是span</span></div>
</body>
</html>
