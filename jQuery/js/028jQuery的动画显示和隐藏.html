<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>028jQuery的动画显示和隐藏.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background:red;
			display: none;
		}
	</style>
		<script src='jquery-1.12.4.js'></script>
		<script>
			$(function(){
				$('button').eq(0).click(function(){
					$('div').show(1000,function(){  //1秒后执行回调函数
						alert('show');
					});
				})
				$('button').eq(1).click(function(){
					$('div').hide(1000,function(){
						alert('hide');
					});
				})
				$('button').eq(2).click(function(){
					$('div').toggle(1000,function(){
						alert('toggle');
					});
				})
			}) 
		</script>
</head>
<body>
	<button>显示</button>
	<button>隐藏</button>
	<button>切换</button>
	<div></div>
</body>
</html>
