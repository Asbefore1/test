<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>033jQuery的动画方法.html</title>
	<style>
		div{
			width: 100px;
			height: 100px;
			background:red;
		}
	</style>
		<script src='jquery-1.12.4.js'></script>
		<script>
			$(function(){
				$('button').eq(0).click(function(){
					$('div').animate({
						width:200,
					},1000)

					$('div').animate({
						height:200,
					},1000)
								
					$('div').animate({
						opacity:0.5,
					},1000)
				})
			})
			// $(function(){
			// 	$('button').click(function(){
			// 		$('div').stop()
			// 	})
			// }) 
		</script>
</head>
<body>
	<button>开始动画</button>
	<button>暂停动画</button>
	<div></div>
</body>
</html>
