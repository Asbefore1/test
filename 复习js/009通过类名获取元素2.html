<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>009通过类名获取元素2.html</title>
	<style>
		li{
			width: 100%;
			height: 50px;
			list-style: none;
			border: 1px solid #000;
		}
		#box>div{
			width: 100px;
			height: 100px;
			border: 1px solid #000;
		}
	</style>
	<script>
		function getElementsByClass(obj,sClass){  //自己建一个函数
			var result=[];
			var aElement=obj.children;
			for(var i=0;i<aElement.length;i++){
				if(aElement[i].className==sClass){
					result.push(aElement[i]);
				}
			}
			return result;
		}
		window.onload=function(){
			// var oUl=document.getElementById('ul1');
			// var aLi=getElementsByClass(oUl,'box');
			var oDiv=document.getElementById('box');
			var aDiv=getElementsByClass(oDiv,'tag');     //调用（在调用时传参）
			for(var i=0;i<aDiv.length;i++){
				aDiv[i].style.background='red';
			}
		}
	
</script>
</head>
<body>
	<ul id="ul1"> 
		<li class="box"></li>
		<li></li>
		<li class="box"></li>
		<li></li>
		<li class="box"></li>
		<li></li>
		<li></li>
	</ul>
	<div id="box">
		<div></div>
		<div class="tag"></div>
		<div></div>
		<div class="tag"></div>
	</div>
</body>

</html>
