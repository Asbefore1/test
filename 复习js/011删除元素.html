<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>011删除元素.html</title>
</head>
<body>
	<ul id="ul1">
		<li>1<a href="#">del</a></li>
		<li>2<a href="#">del</a></li>
		<li>3<a href="#">del</a></li>
		<li>4<a href="#">del</a></li>
		<li>5<a href="#">del</a></li>
	</ul>
</body>
<script>
	var oUl=document.getElementById('ul1');
	var aA=oUl.getElementsByTagName('a');
	for(var i=0;i<aA.length;i++){
		aA[i].onclick=function(){		
			oUl.removeChild(this.parentNode);
		}
	}
	
</script>
</html>
