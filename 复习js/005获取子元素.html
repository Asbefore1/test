<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>005获取子元素.html</title>
	<style>
		li{
			list-style: none;
			width: 100%;
			height: 50px;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<ul id="ul1">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
</body>
<script>
	var oUl=document.getElementById('ul1');
	var aLi=oUl.children;   //children是一个数组
	// console.log(aLi);
	for(var i=0;i<aLi.length;i++){
		aLi[i].style.background='red';
	}
</script>
</html>
