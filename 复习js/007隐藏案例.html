<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>007隐藏案例.html</title>
</head>
<body>
	<ul id="ul1">
		<li>123<a href="#">hidden</a></li>
		<li>456<a href="#">hidden</a></li>
		<li>789<a href="#">hidden</a></li>
	</ul>
</body>
<script>
	var aA=document.getElementsByTagName('a');
	for(var i=0;i<aA.length;i++){
		aA[i].onclick=function(){
			this.parentNode.style.display='none';
		}
	}
</script>
</html>
