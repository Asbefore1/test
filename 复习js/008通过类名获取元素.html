<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>008通过类名获取元素.html</title>
	<style>
		li{
			width: 100%;
			height: 50px;
			list-style: none;
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<ul id="ul1"> 
		<li class="box"></li>
		<li></li>
		<li class="box"></li>
		<li></li>
		<li class="box"></li>
		<li></li>
		<li></li>
	</ul>
</body>
<script>
	var oUl=document.getElementById('ul1');
	var aLi=document.getElementsByClassName('box');
	for(var i=0;i<aLi.length;i++){
		aLi[i].style.background='red';
	}
</script>
</html>
