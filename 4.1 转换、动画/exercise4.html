<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width:800px;
			height: 400px;
			border: 2px solid green;
			margin:50px auto;			
			overflow: hidden;
		}
		@keyframes sport{
			from{
				margin-left:0; 
			}
			to{
				margin-left: -2400px;
			}
		}
		ul{
			width: 3200px;
			height: 400px;
			margin: 0 auto;
			animation: sport 5s;
			animation-iteration-count: infinite;
			animation-timing-function: linear;
            

		}
		ul li{
			width: 800px;
			height: 400px;	
			list-style: none;
			float: left;
		}
		ul li:nth-child(1){
			background-color: red;
		}
		ul li:nth-child(2){
			background-color: yellow;
		}
		ul li:nth-child(3){
			background-color: purple;
		}
		ul li:nth-child(4){
			background-color: red;
		}
		ul li img{
			width: 800px;
			height: 400px;
		}
		ul:hover li{		
			opacity: 0.5;
			
		}
		ul li:hover{
			opacity: 1;
		}
		ul:hover{
			animation-play-state: paused;
		}
	</style>
</head>
<body>
	<div>
		<ul>
			<li><img src="1.jpg" alt=""></li>
			<li><img src="2.jpg" alt=""></li>
			<li><img src="3.jpg" alt=""></li>
			<li><img src="1.jpg" alt=""></li>
		</ul>
	</div>
</body>
</html>
