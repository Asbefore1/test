<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>018时钟表盘.html</title>
	<style>
		#canvas{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas width='600' height='600' id="canvas">
	</canvas>
</body>
<script>
	var oCanvas=document.getElementById('canvas');
	var ctx=oCanvas.getContext('2d');
	ctx.beginPath();
	ctx.translate(300,300);
	ctx.arc(0,0,100,0,2*Math.PI,true);
	ctx.stroke();

	//时针
	ctx.beginPath();
	ctx.strokeStyle='red';
	ctx.moveTo(0,0);
	ctx.lineTo(-30,0);
	ctx.lineWidth=4;
	ctx.stroke();

	//分针
	ctx.beginPath();
	ctx.strokeStyle='red';
	ctx.moveTo(0,0);
	ctx.lineTo(0,-60);
	ctx.lineWidth=5;
	ctx.stroke();
	//秒针
	ctx.beginPath();
	ctx.strokeStyle='red';
	ctx.moveTo(0,0);
	ctx.lineTo(-60,-60);
	ctx.lineWidth=5;
	ctx.stroke();
	//表盘刻度
	for(var i=0;i<12;i++){
		ctx.beginPath();
		ctx.strokeStyle='red';
		ctx.rotate(Math.PI/6);
		ctx.moveTo(-90,0);
		ctx.lineTo(-100,0);
		ctx.lineWidth=2;
		ctx.stroke();
	}
	function start(){
		var today=new Date();
		var hours=today.getHours();
		var minutes=today.getMinutes();
		var second=today.getSeconds();
		hour=hour>12 ? hour-12 :hour;
		for(var i=0;i<60;i++){
			if(i%5==0){
				ctx.beginPath();
			}
		}
	}
</script>
</html>
