<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>015画圆.html</title>
	<style>
		#canvas{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas width='500' height='500' id="canvas">
	</canvas>
</body>
<script>
	var oCanvas=document.getElementById('canvas');
	var ctx=oCanvas.getContext('2d');
	ctx.beginPath();

	ctx.strokeStyle='red';
	ctx.arc(300,150,50,0,2*Math.PI,true);
	ctx.stroke();
	ctx.fillStyle='red';
	ctx.fill();

</script>
</html>
