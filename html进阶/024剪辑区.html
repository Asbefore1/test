	var oCanvas=document.getElementById('canvas');
	var ctx=oCanvas.getContext('2d');
	ctx.beginPath();
	ctx.fillStyle='yellow';
	ctx.rect(100,100,100,50);  //把fillRect变成rect
	
	ctx.clip();//剪切

	ctx.beginPath();
	ctx.fillStyle='red';
	ctx.arc(100,100,50,0,2*Math.PI,true);
	ctx.fill();
