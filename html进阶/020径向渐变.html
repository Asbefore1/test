<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>020径向渐变.html</title>
	<style>
		#canvas{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas width='600' height='600' id="canvas">
	</canvas>
</body>
<script>
	var oCanvas=document.getElementById('canvas');
	var ctx=oCanvas.getContext('2d');
	ctx.beginPath();
	var radialGradient=ctx.createRadialGradient(300,300,0,300,300,50);
	radialGradient.addColorStop(0.1,'rgba(255,0,0)');
	radialGradient.addColorStop(1,'rgba(0,255,0)');
	ctx.fillStyle=radialGradient;
	ctx.arc(300,300,100,0,2*Math.PI,true);
	ctx.fill();
</script>
</html>
