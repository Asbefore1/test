<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013画图形.html</title>
	<style>
		svg{
			border: 1px solid #000;
			fill:blue;
		}
		line{
			stroke:red;
			stroke-width:10px;
		}
		rect{
			stroke:purple;
			stroke-width:10px;
			fill:orange;
		}
	</style>
</head>
<body>
	<svg width='100' height='100'>
		<line width='50' height='50' x1='10' y1='10' x2='100' y2='100'/>		
	</svg>
	<svg width='200' height='200'>
		<rect width='100' height='100'/>		
	</svg>
</body>
</html>
