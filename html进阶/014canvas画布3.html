<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>014canvas画布3.html</title>
	<style>
		#canvas{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas width='500' height='500' id="canvas">
	</canvas>
</body>
<script>
	//获取canvas的DOM元素
	var oCanvas=document.getElementById('canvas');

	//获取canvas上下文环境
	var ctx=oCanvas.getContext('2d');
	ctx.moveTo(0,0);//指定起始坐标
	ctx.lineTo(100,100);//指定终止坐标
	ctx.lineTo(100,200);
	ctx.strokeStyle='red';//线条的颜色
	ctx.fillStyle='#ff0'
	ctx.lineWidth=1;//线条的宽度
	ctx.closePath();//封闭
	ctx.stroke();	
	ctx.fill();//填充

	ctx.beginPath();//不加会重复走前面的程序导致前面的线加粗
	ctx.moveTo(300,0);
	ctx.lineTo(200,50);
	ctx.lineTo(300,100);
	ctx.lineTo(400,50);
	ctx.lineTo(300,0);
	// ctx.stroke();
	ctx.fillStyle='skyblue';
	ctx.fill();
</script>
</html>
