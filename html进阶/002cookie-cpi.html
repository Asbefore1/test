<script>
	//存储
	function setCookie(key,value,exDate){
				//key名称  value值  exDate过期日
		var oDate = new Date();
   	 	oDate.setDate(oDate.getDate() + exDate);
    	document.cookie = key + '=' + value + ';expires=' + oDate;
	}
	setCookie('sex','男',1)
	// console.log(document.cookie);

	//获取
	function getCookie(key){
		var value='';
		var str=document.cookie;
		var arr1=str.split(';');//把一个字符串分割成字符串(数组)
		// console.log(arr1);
		for(var i=0;i<arr1.length;i++){
			var arr2=arr1[i].split('=');//又以等号分割成数组
			if(arr2[0].trim() == key.trim()){
				value=arr2[1];
				break;
			}
		}
		return value;
	}
	console.log(getCookie('sex'));
	

	//删除
	function removecookie(key){
		setCookie(key,false,-2)//把日期设置成过期的事件
	}
	removecookie('sex');
</script>
</html>
