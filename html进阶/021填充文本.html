<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>021填充文本.html</title>
	<style>
		#canvas{
			border: 1px solid #000;
		}
	</style>
</head>
<body>
	<canvas width='600' height='600' id="canvas">
	</canvas>
</body>
<script>
	var oCanvas=document.getElementById('canvas');
	var ctx=oCanvas.getContext('2d');
	ctx.beginPath();
	var str='Hello Kuazhu';

	ctx.font='50px sans-serif';
	ctx.textAlign='left';//默认左对齐
	ctx.textBaseline='middle';
	ctx.fillText(str,0,200);
	// ctx.strokeText(str,0,200);
</script>
</html>
