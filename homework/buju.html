<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.w{
			width: 600px;
			margin:0 auto;
		}
		.clearfix :after{
			content: "";
			clear: both;
			display: block;
			height: 0px;
			visibility: hidden;
		}
		header{			
			height: 100px;
			background-color: /*pink*/white;			
		}
		header.w{
			margin-bottom: 10px;
		}
		header .logo{
			width: 100px;
			height: 100px;
			background-color: red;
			float: left;
		}
		header .first{
			width: 100px;
			height: 50px;
			background-color: gray;
			float: right;
		}
		header nav{
			width: 401px;
			height: 50px;
			background-color: purple;
			float: right;

		}
		section{			
			height: 600px;
			background-color: white;			
		}
		section .leftarea{
			width: 490px;
			height: 600px;
			background-color: /*yellow*/white;
			float:left;
		}
		section .rightarea{
			width: 100px;
			height: 600px;
			background-color: skyblue;
			float: right;
		}
		section .leftarea .toparea{
			width: 100%;
			height: 540px;
			background-color: /*gray*/white;
		}
		section .leftarea .bottomarea{
			width: 100%;
			height: 50px;
			background-color: red;
			margin-top: 10px;
		}
		section .topleft{
			width: 380px;
			height: 540px;
			background-color: /*yellow*/ white;
			float: left;
		}
		section .topright{
			width: 100px;
			height: 540px;
			background-color: black;
			float: right;
		}
		section .box1{
			width: 380px;
			height: 265px;
			background-color: pink;
		}
		section .box2{
			width: 380px;
			height: 265px;
			background-color: orange;
			margin-top: 10px;
		}
		footer{			
			height: 50px;
			background-color: tomato;			
		}
		footer.w{
			margin-top: 10px;
		}
	</style>
</head>
<body>
	
		<header class="w clearfix">
			<div class="logo"></div>
			<div class="first"></div>
			<nav></nav>
		</header>
		<section class="w">
			<div class="leftarea">
				<div class="toparea">
					<div class="topleft">
						<div class="box1"></div>
						<div class="box2"></div>
					</div>
					<div class="topright"></div>
				</div>
				<div class="bottomarea"></div>
			</div>
			<div class="rightarea"></div>
		</section>
		<footer class="w"></footer>
	
</body>
</html>
