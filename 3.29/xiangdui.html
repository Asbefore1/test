<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			width: 100px;
			height: 100px;
			background-color: red;
		}
		.box2{
			width: 100px;
			height: 100px;
			background-color: blue;
			position: relative;
			bottom:10px;
			left:10px;

		}
		.box3{
			width: 100px;
			height: 100px;
			background-color: purple;

		}
		span{
			width: 100px;
			height: 100px;
			background-color: pink;
			position: absolute;

		}
	</style>
</head>
<body>
	<div class="box1"></div>
	<div class="box2"></div>
	<div class="box3"></div>
	<span>我是span</span>
</body>
</html>
