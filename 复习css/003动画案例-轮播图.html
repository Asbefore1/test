<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>003动画案例-轮播图.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 800px;
			height: 400px;
			border: 1px solid #000;
			margin: 100px auto;
			overflow: hidden;
		}
		ul{
			width: 3200px;
			animation: sport 5s linear 0s infinite normal;
				
		}
		@keyframes sport{
			form{
				margin-left: 0px;
			}
			to{
				margin-left: -2400px;
			}
		}
		ul li{
			list-style: none;
			width: 800px;
			height: 400px;
			float: left;
		}
		ul li:nth-child(1){
			background: red;
		}
		ul li:nth-child(2){
			background: blue;
		}
		ul li:nth-child(3){
			background: yellow;
		}
		ul li:nth-child(4){
			background: red;
		}

	</style>
</head>
<body>
	<div>
		<ul>
			<li></li>
			<li></li>
			<li></li>
			<li></li>
		</ul>
	</div>
</body>
</html>
