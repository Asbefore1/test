<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002过渡小案例.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 1000px;
			height: 500px;
			border: 1px solid #000;
			overflow: hidden;
			margin:100px auto;
		}
		li{
			list-style: none;
			width: 200px;
			height: 500px;
			float: left;
			transition: width 0.5s;
		}
		ul:hover li{
			width: 150px;
		}
		ul li:hover{
			width: 400px;
		}		
		li img{
			height: 100%;
		}
	</style>
</head>
<body>
	<ul>
		<li><img src="images/1.jpg" alt=""></li>
		<li><img src="images/3.jpg" alt=""></li>
		<li><img src="images/jd1.jpg" alt=""></li>
		<li><img src="images/jd2.jpg" alt=""></li>
		<li><img src="images/jd3.jpg" alt=""></li>
	</ul>
</body>
</html>
