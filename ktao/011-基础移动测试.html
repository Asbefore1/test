<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>基础移动测试</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fontawesome-all.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<style>
	.box{
		position: absolute;
		top:100px;
		left: 0px;
		width: 100px;
		height: 100px;
		background:red;
	}
	button{
		width: 50px;
		height: 50px;
	}
</style>
<body>
	<button>&lt;</button><button>&gt;</button>
	<div class="box"></div>
</body>

<script src="js/jquery-1.12.4.js"></script>
<script src="js/transition.js"></script>
<script>
	;(function($){
		function Slient($elem){
			this.$elem=$elem;
			this.currentX=parseFloat(this.$elem.css('left'));  //parseFloat括号之内的是带像素的,进行转化,化成不带像素的
			this.currentY=parseFloat(this.$elem.css('top'));
		}
		Slient.prototype={
			constructor:Slient,
			to:function(x,y){
				x= (typeof  x == 'number') ? x: this.currentX;  
				y= (typeof  y == 'number') ? y: this.currentY;  
				if(x== this.currentX && y==this.currentY)  return;//如果传进来的值和原来的值相等,就不走下一步,直接返回
				console.log('move...');
				this.$elem.css({
					left:x,
					top:y
				});
				this.currentX=x;  //把移动过后的值赋给current重新进行判断
				this.currentY=y;
			},
			x:function(x){
				this.to(x);
			},
			y:function(y){
				this.to(null,y);
			}
		}
		var obj=new Slient($('.box'));

		$('button').eq(0).on('click',function(){
			obj.to(null,100);
			// obj.to(100);

		})
		$('button').eq(1).on('click',function(){
			// obj.to(0,200);
			// obj.to(200)
			obj.to(null,200)
		})
	})(jQuery)
</script>
</html>
