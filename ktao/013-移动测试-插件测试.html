<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>013-移动测试-插件测试.html</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/fontawesome-all.css">
	<link rel="stylesheet" href="css/common.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<style>
	.box{
		position: absolute;
		/*top:100px;
		left: 0px;*/
		width: 100px;
		height: 100px;
		background:red;
	}
	button{
		width: 50px;
		height: 50px;
	}
</style>
<body>
	<button>&lt;</button><button>&gt;</button>
	<div class="box transition"></div>
</body>

<script src="js/jquery-1.12.4.js"></script>
<script src="js/transition.js"></script>
<script src="js/move.js"></script>
<script>
	;(function($){
		
		var $elem=$('.box');
		$elem.move({//初始化
			Css3:false,
			JS:true
		});
		$elem.on('move moved',function(ev){
			console.log(ev.type);
		})		
	$('button').eq(0).on('click',function(){
		$elem.move('to',0,100);
		// $elem.move('y',100);
		// $elem.move('x',0);
	});

	$('button').eq(1).on('click',function(){
		$elem.move('to',200,200);
		// $elem.move('y',200,200);
		// $elem.move('x',200);
	})

	})(jQuery)
</script>
</html>
