<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 800px;
			height: 600px;
			border: 1px solid;
			margin: 50px auto;

		}
		ul li{
			width:150px;
			height: 100px;
			background-color: blue;
			list-style: none;
			line-height: 100px;
			margin:50px auto;
			text-align: center;
		}
		ul li:nth-child(2){
			transform: rotate(45deg);
		}
	</style>
</head>
<body>
	<ul>
		<li>默认</li>
		<li>旋转</li>
		<li>平移</li>
		<li>缩放</li>
		<li>拉伸</li>
		<li>复核</li>
	</ul>
</body>
</html>
