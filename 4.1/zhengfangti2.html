<!DOCTYPE html>
<html>
<head>
	<title>正方体</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		body{
			perspective: 500px;
		}
		ul{
			width: 200px;
			height: 200px;
			margin:100px auto;
			/*border: 1px solid;*/
			position: relative;
			transform-style: preserve-3d;
			transform: rotateX(0deg) rotateY(0deg);
			animation: sport 3s linear  infinite normal ;
		}
		@keyframes sport{
			from{
				transform: rotateX(0deg);
			}
			to{
				transform: rotateX(360deg);
			}
		}
		ul li{
			width: 200px;
			height: 200px;
			list-style: none;
			border: 1px solid;
			position: absolute;
			top:0;
			left: 0;
			text-align: center;
			line-height: 200px;
		}
		ul li:nth-child(6){
			width: 200px;
		}
		ul li:nth-child(5){
			width: 200px;
		}
		ul li:nth-child(1){
			background-color: red;
			transform: rotateX(90deg) translateZ(100px) scale(2,1);
		}
		ul li:nth-child(2){
			background-color: skyblue;
			transform: rotateX(180deg) translateZ(100px) scale(2,1);
		}
		ul li:nth-child(3){
			background-color: purple;
			transform: rotateX(270deg) translateZ(100px) scale(2,1);
		}
		ul li:nth-child(4){
			background-color: yellow;
			transform: rotateX(360deg) translateZ(100px) scale(2,1);
		}
		ul li:nth-child(5){
			background-color: orange;
			transform: translateX(-200px) rotateY(90deg);
		}
		ul li:nth-child(6){
			background-color:tomato;		
			transform: translateX(200px) rotateY(90deg);
		}
		ul:hover{
			animation-play-state: paused;
		}
	</style>
</head>
<body>
	<ul>
		<li>我</li>
		<li>爱</li>
		<li>写</li>
		<li>程</li>
		<li>序</li>
		<li>啊</li>
	</ul>
</body>
</html>
