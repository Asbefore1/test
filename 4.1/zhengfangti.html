<!DOCTYPE html>
<html>
<head>
	<title>正方体</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		ul{
			width: 200px;
			height: 200px;
			margin:100px auto;
			border: 1px solid;
			position: relative;
			transform-style: preserve-3d;
			transform: rotateX(0deg) rotateY(0deg)
		}
		ul li{
			width: 200px;
			height: 200px;
			list-style: none;
			border: 1px solid;
			position: absolute;
			top:0;
			left: 0;
			text-align: center;
			line-height: 200px;
		}
		ul li:nth-child(1){
			background-color: red;
			transform: translateX(-100px) rotateY(90deg);
		}
		ul li:nth-child(2){
			background-color: skyblue;
			transform: translateX(100px) rotateY(90deg);
		}
		ul li:nth-child(3){
			background-color: purple;
			transform: translateY(-100px) rotateX(90deg);
		}
		ul li:nth-child(4){
			background-color: yellow;
			transform: translateY(100px) rotateX(90deg);
		}
		ul li:nth-child(5){
			background-color: orange;
			transform: translateZ(-100px);
		}
		ul li:nth-child(6){
			background-color:tomato;
			transform: translateZ(100px);
		}
	</style>
</head>
<body>
	<ul>
		<li>我</li>
		<li>爱</li>
		<li>写</li>
		<li>程</li>
		<li>序</li>
		<li>啊</li>
	</ul>
</body>
</html>
