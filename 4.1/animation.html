<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		div{
			width: 100px;
			height: 100px;
			background-color: red;
			animation-name: sport;
			animation-duration: 5s;	
			animation-iteration-count: 2;
			/*animation-iteration-count: infinite;*/	
			animation-direction: alternate;
		}
		@keyframes sport{
				from{
					width: 100px;
				}
				to{
					width: 500px;
				}
		}

	</style>
</head>
<body>
	<div></div>
</body>
</html>
