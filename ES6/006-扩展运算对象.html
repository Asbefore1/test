	var obj1={name:'Tom',age:18,friend:{name:'leo',age:40}};
	var obj2={...obj1};
	obj2.name='Amy';//外面自身的属性进行深拷贝
	obj2.friend.name='Mike';//如果对象中有复杂数据类型也就是friend里面还有一个对象,拷贝的是数据的地址,也就是浅拷贝
	console.log(obj1,obj2);
