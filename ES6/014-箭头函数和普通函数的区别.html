<script>
	// function show(){ //打印出callee
	// 	console.log(arguments);
	// }
	// show();

	// let show=(...args)=>{//箭头函数用...args来传参
	// 	console.log(args);
	// }
	// show(11,22,33);

	function fact(n){//阶乘
		if(n<=1){
			return 1;
		}else{
			// return n*fact(n-1);
			return n*arguments.callee(n-1);
		}
	}
	// console.log(fact(5));
	
	let fnfact=fact;
	fact=null;
	console.log(fnfact(5));
</script>
