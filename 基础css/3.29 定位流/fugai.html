<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.grandfather1{
			width: 300px;
			height: 300px;
			background-color: red;
			position: relative;
		}
		.father1{
			width: 200px;
			height: 200px;
			background-color: blue;
			position: relative;
			left:350px;
			top:50px;
		}
		.son1{
			width: 100px;
			height: 100px;
			background-color: yellow;
			position: absolute;
			top: 200px;
			left:50px;
		}
		.grandfather2{
			width: 300px;
			height: 300px;
			background-color: black;
			position: relative;
		}
		.father2{
			width: 200px;
			height: 200px;
			background-color: pink;
		}
		.son2{
			width: 100px;
			height: 100px;
			background-color: skyblue;
			position: absolute;
			top:0px;
			left:450px;
		}
	</style>
</head>
<body>
	<div class="grandfather1">
		<div class="father1">
			<div class="son1"></div>
	</div>
	</div>
	<div class="grandfather2">
		<div class="father2">
			<div class="son2"></div>
	</div>
	</div>
</body>
</html>
