<html>
<head>

			margin: 0;
			padding: 0;
		}
		ul{
			width: 600px;
			height: 600px;
			border: 1px solid;
			margin: 50px auto;
			position: relative;
			perspective: 300px;

		}
		ul li:nth-child(1){
			transform: rotateX(45deg);
		}
		/*ul li:nth-child(2){
			transform: rotateX(45deg);
		}
		ul li:nth-child(3){
			transform: rotateY(45deg);*/
		}
	</style>
</head>
