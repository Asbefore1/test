<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		.box1{
			background-color: blue;
			
			
		}
		.box1 p{
			background-color: tomato;
			width: 100px;
			float: left;
		}
		.box2{
			background-color: red;
			clear: left;
			/*margin-top: 20px;*/
		}
		
		.box2 p{
			background-color: yellow;
			width: 100px;
			float: left;
		}
		.clearfix:after{
			content: "";
			clear: both;
			display: block;
			height: 0px;
			visibility: hidden;
		}
		.clearfix{
			*zoom:1;
		}
	</style>
</head>
<body>
	<div class="box1 clearfix">
		<p>1</p>
		<p>2</p>
		<p>3</p>

	</div>
	
	<div class="box2">
		<p>11</p>
		<p>22</p>
		<p>33</p>
	</div>
	
	
</body>
</html>
