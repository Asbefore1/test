<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style>
		a{
			color: red;
		}
		a:visited{
			color:yellow;
		}
		a:hover{
			color: blue;
		}
		a:active{
			color:purple;
		}
		input:focus{
			outline-color: red;
		}
		div:before{
			content:"你好";
		}
		div:after{
			content: "我们一起看樱花";
		}
	</style>
</head>
<body>
	<a href="#">淘宝1</a>
	<input type="text">
	<div>我好喜欢你</div>
	
</body>
</html>
