<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index1.html</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/fontawesome-all.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index1.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<i class="fas fa-angle-left header-back"></i>
			<span class="header-title">购物车</span>
			<i class="fas fa-ellipsis-h header-more"></i>
		</div>
		<div class="space">
			<i class="fas fa-map-marker-alt logo"></i>
			<span class="path">朝阳区三环...</span>
			<span class="right">编辑商品</span>
		</div>
		<div class="jd">
			<i class="fas fa-check-circle red-circle"></i>
			<span class="logo">JD</span>
			<span class="home">京东自营</span>
		</div>
		<div class="intro">
			<span class="ticket">商品用券前满99</span>
			<span class="heavy">(20kg内)</span>
			<span class="carriage">免运费</span>
			<i class="fas fa-exclamation-circle"></i>
		</div>
		<div class="product">
			<div class="left">
				<i class="far fa-circle circle empty-circle"></i>				
			</div>
			<div class="center">
				<img src="images/b1.jpg" class='product-img' alt="b1.jpg">
			</div>
			<div class="right">
				<div class="top">
					<span class="thought">思维导图<span class="treasure">(全彩精装典藏版)</span></span>
				</div>			
				<div class="heavy">0.45kg/件</div>
				<div class="number">
					<div class="price">￥333.00</div>
					<div class="stock">
						<a href="#" class="reduce"><i class="fas fa-minus"></i></a>
						<span class="zero">0</span>
						<a href="#" class="add"><i class="fas fa-plus"></i></a>
					</div>
				</div>	
				<div class="last">
					<div class="focus">移除关注</div>
					<div class="del">删除</div>
				</div>			
				
			</div>
		</div>
		<div class="product">
			<div class="left">
				<i class="far fa-circle circle empty-circle"></i>				
			</div>
			<div class="center">
				<img src="images/b2.jpg" class='product-img' alt="b1.jpg">
			</div>
			<div class="right">
				<div class="top">
					<span class="thought">思维导图<span class="treasure">(全彩精装典藏版)</span></span>
				</div>			
				<div class="heavy">0.45kg/件</div>
				<div class="number">
					<div class="price">￥333.00</div>
					<div class="stock">
						<a href="#" class="reduce"><i class="fas fa-minus"></i></a>
						<span class="zero">0</span>
						<a href="#" class="add"><i class="fas fa-plus"></i></a>
					</div>
				</div>	
				<div class="last">
					<div class="focus">移除关注</div>
					<div class="del">删除</div>
				</div>			
				
			</div>
		</div>
		<div class="product">
			<div class="left">
				<i class="far fa-circle circle empty-circle"></i>				
			</div>
			<div class="center">
				<img src="images/b1.jpg" class='product-img' alt="b1.jpg">
			</div>
			<div class="right">
				<div class="top">
					<span class="thought">思维导图<span class="treasure">(全彩精装典藏版)</span></span>
				</div>			
				<div class="heavy">0.45kg/件</div>
				<div class="number">
					<div class="price">￥333.00</div>
					<div class="stock">
						<a href="#" class="reduce"><i class="fas fa-minus"></i></a>
						<span class="zero">0</span>
						<a href="#" class="add"><i class="fas fa-plus"></i></a>
					</div>
				</div>	
				<div class="last">
					<div class="focus">移除关注</div>
					<div class="del">删除</div>
				</div>			
				
			</div>
		</div>
		<div class="payment">
			<div class="payment-left">
				<i class="fas fa-check-circle payment-circle"></i>
				<div class="check">全选</div>
			</div>
			<div class="payment-center">
				<p class="sum"><span class="sum-text">总计:</span><span class="sum-number">￥9198.00</span></p>
				<p class="total"><span class="total-text">总额￥9198.00</span><span class="total-number">立减￥0.00</span></p>
			</div>
			<div class="payment-right"><span class="settle">去结算(2)</span></div>
		</div>
	</div>
</body>
<script src='js/rem.js'></script>
</html>
