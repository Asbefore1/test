<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index3.html</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/fontawesome-all.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<i class="fas fa-angle-left header-back"></i>
			<span class="header-title">购物车</span>
			<i class="fas fa-ellipsis-h header-more"></i>
		</div>
		<div class="space">
			<i class="fas fa-map-marker-alt logo"></i>
			<span class="path">朝阳区三环...</span>
			<span class="right">编辑商品</span>
		</div>
		<div class="jd">
			<i class="fas fa-check-circle circle-JD"></i>
			<span class="logo">JD</span>
			<span class="home">京东自营</span>
		</div>
		<div class="intro intro-size">
			<span class="ticket">商品用券前以免运费,</span>
			<span class="heavy">已选商品总重0.45kg</span>
			<i class="fas fa-info-circle"></i>
		</div>
		<div class="product product-height">
			<div class="left">
				<i class="fas fa-check-circle circle-JD left-circle"></i>
				<img src="images/b1.jpg" class='product-img' alt="b1.jpg">
			</div>
			<div class="right">
				<span class="thought design">好课程是设计出来的</span>
				<div class="box">
					<span class="symbol">￥</span><span class="number-price">29</span><span class="symbol">.90</span>
				</div>				
				<span class="stock">
					<a href="#" class="left"><i class="fas fa-minus symbol"></i></a>
					<span class="zero">0</span>
					<a href="#" class="right"><i class="fas fa-plus symbol"></i></a>
				</span>
				<span class="focus focus-left">移除关注</span><span class="del del-left">删除</span>
			</div>
			<div class="bottom bottom-top">
				<span class="server">服务</span>
				<span class="gift">[礼品购]礼品服务</span>
				<span class="symbol">></span>
		    </div>
		</div>
		<div class="product product-height">
			<div class="left">
				<i class="fas fa-check-circle circle-JD left-circle"></i>
				<img src="images/b1.jpg" class='product-img' alt="b1.jpg">
			</div>
			<div class="right">
			<span class="thought">思维导图<span class="treasure">(全彩精装典藏版)</span></span>
			<span class="heavy">0.45kg/件</span>
			<span class="symbol symbol-left">￥</span><span class="number-price number-dollar">37</span><span class="symbol symbol-dollar" >.40</span>
			<span class="stock">
					<a href="#" class="left"><i class="fas fa-minus symbol"></i></a>
					<span class="zero">0</span>
					<a href="#" class="right"><i class="fas fa-plus symbol"></i></a>
			</span>
			<span class="focus">移除关注</span><span class="del">删除</span>
			</div>
			<div class="bottom bottom-top">
				<span class="server">服务</span>
				<span class="gift">[礼品购]礼品服务</span>
				<span class="symbol">></span>
		    </div>
		</div>
		<div class="product product-height">
			<div class="left">
				<i class="fas fa-check-circle circle-JD left-circle"></i>
				<img src="images/b1.jpg" class='product-img' alt="b1.jpg">
			</div>
			<div class="right">
			<span class="thought">思维导图<span class="treasure">(全彩精装典藏版)</span></span>
			<span class="heavy">0.45kg/件</span>
			<span class="price">￥333.00</span>
			<span class="stock">
					<a href="#" class="left"><i class="fas fa-minus symbol"></i></a>
					<span class="zero">0</span>
					<a href="#" class="right"><i class="fas fa-plus symbol"></i></a>
			</span>
			<span class="focus">移除关注</span><span class="del">删除</span>
			</div>
			<div class="bottom bottom-top">
				<span class="server">服务</span>
				<span class="gift">[礼品购]礼品服务</span>
				<span class="symbol">></span>
		    </div>
		</div>
		<div class="payment">
			<div class="left">
				<i class="far fa-circle circle left-circle"></i>
				<span class="check">全选</span>
			</div>
			<div class="center">
				<p class="sum"><span class="sum-center">总计:</span><span class="sum-number">￥0.00</span></p>
				<p class="total"><span class="total-text">总额￥0.00</span><span class="total-number">立减￥0.00</span></p>
			</div>
			<div class="right"><span class="settle">去结算(0)</span></div>
		</div>
	</div>
</body>
<script src='js/rem.js'></script>
</html>
