<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>index2.html</title>
	<meta name="viewport" content="width=device-width">
	<link rel="stylesheet" href="css/fontawesome-all.css">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/index.css">
</head>
<body>
	<div class="container">
		<div class="header">
			<i class="fas fa-angle-left header-back"></i>
			<span class="header-title">购物车</span>
			<i class="fas fa-ellipsis-h header-more"></i>
		</div>
		<div class="space">
			<i class="fas fa-map-marker-alt logo"></i>
			<span class="path">朝阳区三环...</span>
			<span class="right">编辑商品</span>
		</div>
		<div class="jd">
			<i class="far fa-circle circle jd-circle"></i>
			<span class="logo">JD</span>
			<span class="home">京东自营</span>
		</div>
		<div class="intro">
			<span class="ticket">商品用券前满99</span>
			<span class="heavy">(20kg内)</span>
			<span class="carriage">免运费</span>
			<i class="fas fa-exclamation-circle"></i>
		</div>
		<div class="product product-height">
			<div class="left">
				<i class="far fa-circle circle circle-product"></i>
				<img src="images/b1.jpg" class='product-img' alt="b1.jpg">
			</div>
			<div class="right">
			<span class="thought">思维导图<span class="treasure">(全彩精装典藏版)</span></span>
			<span class="heavy">0.45kg/件</span>
			<span class="price">￥333.00</span>
			<span class="stock stock-float">
				<a href="#" class="left"><i class="fas fa-minus symbol"></i></a>
				<span class="zero">0</span>
				<a href="#" class="right"><i class="fas fa-plus symbol"></i></a>
			</span>
			<span class="focus">移除关注</span><span class="del">删除</span>
			</div>
			<div class="bottom">
				<span class="server">服务</span>
				<span class="gift">[礼品购]礼品服务</span>
				<span class="symbol">></span>
		    </div>
		</div>
		<div class="product product-height">
			<div class="left">
				<i class="far fa-circle circle circle-product"></i>
				<img src="images/b1.jpg" class='product-img' alt="b1.jpg">
			</div>
			<div class="right">
			<span class="thought">思维导图<span class="treasure">(全彩精装典藏版)</span></span>
			<span class="heavy">0.45kg/件</span>
			<span class="price">￥333.00</span>
			<span class="stock stock-float">
				<a href="#" class="left"><i class="fas fa-minus symbol"></i></a>
				<span class="zero">0</span>
				<a href="#" class="right"><i class="fas fa-plus symbol"></i></a>
			</span>
			<span class="focus">移除关注</span><span class="del">删除</span>
			</div>
			<div class="bottom">
				<span class="server">服务</span>
				<span class="gift">[礼品购]礼品服务</span>
				<span class="symbol">></span>
		    </div>
		</div>
		<div class="product product-height">
			<div class="left">
				<i class="far fa-circle circle circle-product"></i>
				<img src="images/b1.jpg" class='product-img' alt="b1.jpg">
			</div>
			<div class="right">
			<span class="thought">思维导图<span class="treasure">(全彩精装典藏版)</span></span>
			<span class="heavy">0.45kg/件</span>
			<span class="price">￥333.00</span>
			<span class="stock stock-float">
				<a href="#" class="left"><i class="fas fa-minus symbol"></i></a>
				<span class="zero">0</span>
				<a href="#" class="right"><i class="fas fa-plus symbol"></i></a>
			</span>
			<span class="focus">移除关注</span><span class="del">删除</span>
			</div>
			<div class="bottom">
				<span class="server">服务</span>
				<span class="gift">[礼品购]礼品服务</span>
				<span class="symbol">></span>
		    </div>
		</div>
		<div class="payment">
			<div class="left">
				<i class="far fa-circle circle pay-circle"></i>
				<span class="check">全选</span>
			</div>
			<div class="center">
				<p class="sum"><span class="sum-center">总计:</span><span class="sum-number">￥0.00</span></p>
				<p class="total"><span class="total-text">总额￥0.00</span><span class="total-number">立减￥0.00</span></p>
			</div>
			<div class="right"><span class="settle">去结算(0)</span></div>
		</div>
	</div>
</body>
<script src='js/rem.js'></script>
</html>
