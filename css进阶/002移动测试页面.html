<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>002移动测试页面.html</title>
	<style>	
		*{
			margin: 0;
			padding: 0;
		}	
		p{
			font-size: 20px;/*当页面放大一倍后，1px(css像素)=2物理像素*/
		}
		body{
			width: 1366px;/*当页面放大一倍后，实际只有1366/2物理像素*/
			height: 600px;/*当页面放大一倍后，实际只有600/2物理像素*/
			box-sizing: border-box;
			border: 10px solid #000;
		}
	</style>
</head>
<body>
	<p>我是段落</p>
</body>
</html>
