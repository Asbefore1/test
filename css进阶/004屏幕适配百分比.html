<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>004屏幕适配百分比.html</title>
	<style>
		*{
			margin: 0;
			padding: 0;
		}
		img{
			float: left;/*图片会变化*/
			width:30%;
		}
		h1{
			font-size: 1%;/*百分比法字体不随着屏幕的大小变化*/
		}
	</style>
</head>
<body>
	<div class="container">
		<img src="images/2.jpg" alt="">
		<h1>学习学习学习</h1>
	</div>
</body>
</html>
